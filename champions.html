<!DOCTYPE html>
<html lang="en">
<head>
<link rel="manifest" href="/manifest.json">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  :root {
    --primary-color: #2d5016;
    --secondary-color: #1a6b4a;
    --accent-color: #ffd700;
    --gold-gradient: linear-gradient(135deg, #ffd700 0%, #ffb300 100%);
    --champion-gradient: linear-gradient(135deg, #ffd700 0%, #f0c14b 50%, #daa520 100%);
    --card-bg: #ffffff;
    --text-dark: #2d3748;
    --text-light: #718096;
    --border-color: #e2e8f0;
    --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
    --shadow-md: 0 4px 16px rgba(0,0,0,0.12);
    --shadow-lg: 0 12px 32px rgba(0,0,0,0.16);
    --shadow-gold: 0 8px 24px rgba(255,215,0,0.3);
  }

  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
    min-height: 100vh;
    line-height: 1.6;
    color: var(--text-dark);
  }

  /* Loading Spinner */
  .loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(255,255,255,0.95);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    transition: opacity 0.5s ease;
  }

  .loading-overlay.hidden {
    opacity: 0;
    pointer-events: none;
  }

  .softball-spinner::before {
    content: '‚öæ';
    font-size: 80px;
    animation: spin 1.5s ease-in-out infinite;
  }

  @keyframes spin {
    0%, 100% { transform: rotate(0deg) scale(1); }
    50% { transform: rotate(180deg) scale(1.1); }
  }

  .page-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
  }

  /* Season Selector */
  .season-selector {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-bottom: 2rem;
    flex-wrap: wrap;
  }

  .season-btn {
    padding: 0.75rem 1.5rem;
    border: 2px solid var(--primary-color);
    background: white;
    color: var(--primary-color);
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .season-btn:hover, .season-btn.active {
    background: var(--primary-color);
    color: white;
  }

  /* Champion Hero Section */
  .champion-hero {
    background: var(--champion-gradient);
    border-radius: 24px;
    padding: 3rem;
    margin-bottom: 2rem;
    box-shadow: var(--shadow-gold);
    position: relative;
    overflow: hidden;
    text-align: center;
  }

  .champion-hero::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 50%);
    animation: shimmer 3s ease-in-out infinite;
  }

  @keyframes shimmer {
    0%, 100% { transform: rotate(0deg); }
    50% { transform: rotate(180deg); }
  }

  .champion-hero::after {
    content: 'üèÜ';
    position: absolute;
    bottom: -40px;
    right: -20px;
    font-size: 200px;
    opacity: 0.15;
  }

  .champion-crown {
    font-size: 4rem;
    margin-bottom: 1rem;
    position: relative;
    z-index: 1;
    animation: bounce 2s ease-in-out infinite;
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  .champion-title {
    font-size: 1.25rem;
    font-weight: 600;
    color: #5d4e00;
    text-transform: uppercase;
    letter-spacing: 3px;
    margin-bottom: 0.5rem;
    position: relative;
    z-index: 1;
  }

  .champion-team-name {
    font-size: 3.5rem;
    font-weight: 800;
    color: #3d3200;
    margin: 0;
    position: relative;
    z-index: 1;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
  }

  .champion-season {
    font-size: 1.5rem;
    color: #5d4e00;
    margin-top: 0.5rem;
    position: relative;
    z-index: 1;
  }

  .champion-record {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    background: rgba(255,255,255,0.5);
    padding: 0.5rem 1.5rem;
    border-radius: 50px;
    margin-top: 1rem;
    font-weight: 600;
    color: #3d3200;
    position: relative;
    z-index: 1;
  }

  /* Championship Game Card */
  .championship-game {
    background: var(--card-bg);
    border-radius: 16px;
    padding: 2rem;
    margin-bottom: 2rem;
    box-shadow: var(--shadow-md);
    border: 3px solid var(--accent-color);
    position: relative;
    overflow: hidden;
  }

  .championship-game::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 6px;
    background: var(--gold-gradient);
  }

  .championship-game-header {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 1.5rem;
  }

  .championship-game-header h2 {
    margin: 0;
    font-size: 1.5rem;
    color: var(--text-dark);
  }

  .championship-matchup {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 2rem;
    flex-wrap: wrap;
  }

  .championship-team {
    text-align: center;
    padding: 1.5rem;
    border-radius: 12px;
    min-width: 200px;
    flex: 1;
    max-width: 300px;
  }

  .championship-team.winner {
    background: linear-gradient(135deg, rgba(255,215,0,0.15) 0%, rgba(255,179,0,0.1) 100%);
    border: 2px solid var(--accent-color);
  }

  .championship-team.loser {
    background: #f7fafc;
    border: 2px solid var(--border-color);
  }

  .championship-team-name {
    font-size: 1.25rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
  }

  .championship-score {
    font-size: 3rem;
    font-weight: 800;
    color: var(--primary-color);
  }

  .championship-team.winner .championship-score {
    color: #b8860b;
  }

  .championship-vs {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--text-light);
  }

  .championship-details {
    text-align: center;
    margin-top: 1.5rem;
    padding-top: 1.5rem;
    border-top: 1px solid var(--border-color);
    color: var(--text-light);
  }

  /* Section Cards */
  .section-card {
    background: var(--card-bg);
    border-radius: 16px;
    margin-bottom: 2rem;
    box-shadow: var(--shadow-md);
    overflow: hidden;
    border: 1px solid var(--border-color);
  }

  .section-header {
    background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
    color: white;
    padding: 1.5rem 2rem;
    display: flex;
    align-items: center;
    gap: 0.75rem;
  }

  .section-header.gold {
    background: var(--gold-gradient);
    color: #3d3200;
  }

  .section-header h2 {
    margin: 0;
    font-size: 1.5rem;
    font-weight: 700;
  }

  .section-content {
    padding: 2rem;
  }

  /* Player Cards Grid */
  .players-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 1.5rem;
  }

  .player-card {
    background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
    border-radius: 12px;
    padding: 1.5rem;
    border: 1px solid var(--border-color);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  .player-card:hover {
    transform: translateY(-4px);
    box-shadow: var(--shadow-md);
    border-color: var(--primary-color);
  }

  .player-card.mvp {
    border: 2px solid var(--accent-color);
    background: linear-gradient(135deg, rgba(255,215,0,0.08) 0%, #ffffff 100%);
  }

  .player-card.mvp::before {
    content: 'üëë MVP';
    position: absolute;
    top: 0;
    right: 0;
    background: var(--gold-gradient);
    color: #3d3200;
    padding: 0.25rem 0.75rem;
    font-size: 0.75rem;
    font-weight: 700;
    border-bottom-left-radius: 8px;
  }

  .player-rank {
    position: absolute;
    top: 1rem;
    left: 1rem;
    width: 32px;
    height: 32px;
    background: var(--primary-color);
    color: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 0.9rem;
  }

  .player-card.mvp .player-rank {
    background: var(--gold-gradient);
    color: #3d3200;
  }

  .player-info {
    margin-left: 2.5rem;
  }

  .player-name {
    font-size: 1.25rem;
    font-weight: 700;
    color: var(--text-dark);
    margin-bottom: 0.25rem;
  }

  .player-name a {
    color: inherit;
    text-decoration: none;
  }

  .player-name a:hover {
    color: var(--primary-color);
  }

  .player-team {
    font-size: 0.9rem;
    color: var(--text-light);
    margin-bottom: 1rem;
  }

  .player-stats {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 0.5rem;
    font-size: 0.85rem;
  }

  .player-stat {
    text-align: center;
    padding: 0.5rem;
    background: rgba(45,80,22,0.05);
    border-radius: 8px;
  }

  .player-stat-value {
    font-weight: 700;
    color: var(--primary-color);
    font-size: 1.1rem;
  }

  .player-stat-label {
    color: var(--text-light);
    font-size: 0.75rem;
    text-transform: uppercase;
  }

  /* Games List */
  .games-list {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .game-card {
    background: #f8f9fa;
    border-radius: 12px;
    padding: 1.25rem 1.5rem;
    display: flex;
    align-items: center;
    gap: 1.5rem;
    border: 1px solid var(--border-color);
    transition: all 0.3s ease;
  }

  .game-card:hover {
    transform: translateX(4px);
    border-color: var(--primary-color);
  }

  .game-rank {
    width: 40px;
    height: 40px;
    background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
    color: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    flex-shrink: 0;
  }

  .game-rank.gold {
    background: var(--gold-gradient);
    color: #3d3200;
  }

  .game-info {
    flex: 1;
  }

  .game-matchup {
    font-weight: 700;
    font-size: 1.1rem;
    color: var(--text-dark);
    margin-bottom: 0.25rem;
  }

  .game-matchup .winner {
    color: var(--primary-color);
  }

  .game-date {
    font-size: 0.85rem;
    color: var(--text-light);
  }

  .game-score {
    font-size: 1.5rem;
    font-weight: 800;
    color: var(--primary-color);
    text-align: right;
  }

  .game-type {
    font-size: 0.75rem;
    color: white;
    background: var(--secondary-color);
    padding: 0.25rem 0.5rem;
    border-radius: 4px;
    text-transform: uppercase;
    font-weight: 600;
  }

  .game-type.championship {
    background: var(--gold-gradient);
    color: #3d3200;
  }

  /* Playoff Journey */
  .playoff-journey {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .journey-step {
    display: flex;
    align-items: center;
    gap: 1rem;
    padding: 1rem 1.5rem;
    background: #f8f9fa;
    border-radius: 12px;
    border-left: 4px solid var(--primary-color);
  }

  .journey-step.championship {
    border-left-color: var(--accent-color);
    background: linear-gradient(90deg, rgba(255,215,0,0.1) 0%, #f8f9fa 100%);
  }

  .journey-step.playoff {
    border-left-color: var(--primary-color);
    background: linear-gradient(90deg, rgba(45,80,22,0.08) 0%, #f8f9fa 100%);
  }

  .journey-step.playoff .journey-round {
    color: var(--primary-color);
    font-weight: 700;
  }

  .journey-round {
    font-weight: 600;
    color: var(--text-light);
    min-width: 140px;
  }

  .journey-result {
    flex: 1;
    font-weight: 600;
    color: var(--text-dark);
  }

  .journey-result .win {
    color: var(--primary-color);
  }

  .journey-score {
    font-weight: 700;
    color: var(--primary-color);
  }

  /* Stats Leaders Table */
  .leaders-table {
    width: 100%;
    border-collapse: collapse;
  }

  .leaders-table th {
    background: var(--primary-color);
    color: white;
    padding: 0.75rem 1rem;
    text-align: left;
    font-weight: 600;
    font-size: 0.85rem;
    text-transform: uppercase;
  }

  .leaders-table th:first-child {
    border-top-left-radius: 8px;
  }

  .leaders-table th:last-child {
    border-top-right-radius: 8px;
  }

  .leaders-table td {
    padding: 0.75rem 1rem;
    border-bottom: 1px solid var(--border-color);
  }

  .leaders-table tr:hover {
    background: #f7fafc;
  }

  .leaders-table .rank-cell {
    width: 50px;
    text-align: center;
    font-weight: 700;
    color: var(--text-light);
  }

  .leaders-table .stat-value {
    font-weight: 700;
    color: var(--primary-color);
  }

  /* Empty State */
  .empty-state {
    text-align: center;
    padding: 3rem;
    color: var(--text-light);
  }

  .empty-state-icon {
    font-size: 4rem;
    margin-bottom: 1rem;
    opacity: 0.5;
  }

  /* All-Time Champions */
  .champions-timeline {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .timeline-item {
    display: flex;
    align-items: center;
    gap: 1.5rem;
    padding: 1.25rem 1.5rem;
    background: #f8f9fa;
    border-radius: 12px;
    border: 1px solid var(--border-color);
    transition: all 0.3s ease;
  }

  .timeline-item:hover {
    transform: translateX(4px);
    border-color: var(--accent-color);
  }

  .timeline-item.current {
    background: linear-gradient(90deg, rgba(255,215,0,0.15) 0%, #f8f9fa 100%);
    border: 2px solid var(--accent-color);
  }

  .timeline-season {
    min-width: 120px;
    font-weight: 700;
    color: var(--text-dark);
  }

  .timeline-team {
    flex: 1;
    font-weight: 600;
    color: var(--primary-color);
  }

  .timeline-trophy {
    font-size: 1.5rem;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .page-container {
      padding: 1rem;
    }

    .champion-hero {
      padding: 2rem 1.5rem;
    }

    .champion-team-name {
      font-size: 2.5rem;
    }

    .championship-matchup {
      flex-direction: column;
      gap: 1rem;
    }

    .championship-team {
      min-width: 100%;
    }

    .championship-vs {
      display: none;
    }

    .players-grid {
      grid-template-columns: 1fr;
    }

    .game-card {
      flex-wrap: wrap;
    }

    .game-score {
      width: 100%;
      text-align: center;
      margin-top: 0.5rem;
    }

    .journey-step {
      flex-wrap: wrap;
    }

    .journey-round {
      width: 100%;
    }
  }
</style>
</head>

  <div class="champion-hero" id="championHero">

<script type="module">
  import { db, collection, doc, getDoc, getDocs, query, where, orderBy, limit } from './firebase-config.js';
  import { NavigationComponent } from './nav-component.js';

  let allSeasons = [];
  let championsData = {}; // Map of seasonId -> champion data from Firebase
  let currentSeasonId = null;
  let seasonData = {};

  async function init() {
    try {
      // Load champions collection first
      const championsSnap = await getDocs(collection(db, 'champions'));
      championsData = {};
      
      championsSnap.forEach(docSnap => {
        championsData[docSnap.id] = { id: docSnap.id, ...docSnap.data() };
      });

      console.log('üèÜ Loaded champions:', Object.keys(championsData));
      console.log('üèÜ Champions data:', championsData);
      
      // Show each champion's season ID to verify format
      Object.entries(championsData).forEach(([seasonId, data]) => {
        console.log(`  - ${seasonId}: ${data.team}`);
      });

      // Load seasons
      const seasonsSnap = await getDocs(collection(db, 'seasons'));
      allSeasons = [];
      
      seasonsSnap.forEach(docSnap => {
        const data = docSnap.data();
        allSeasons.push({
          id: docSnap.id,
          ...data,
          startDate: data.startDate || data.start_date
        });
      });

      console.log('üìÖ All seasons:', allSeasons.map(s => s.id));

      // Sort by date descending (most recent first)
      allSeasons.sort((a, b) => {
        const dateA = a.startDate ? new Date(a.startDate) : new Date(0);
        const dateB = b.startDate ? new Date(b.startDate) : new Date(0);
        return dateB - dateA;
      });

      // Filter to seasons that have champions in the champions collection
      let champSeasons = allSeasons.filter(s => championsData[s.id]);
      
      console.log('üèÜ Seasons with champions (before sort):', champSeasons.map(s => s.id));
      
      // Ensure proper sorting: most recent first (2025-fall, 2025-summer, 2024-fall, etc.)
      champSeasons.sort((a, b) => {
        const partsA = a.id.split('-');
        const partsB = b.id.split('-');
        const yearA = parseInt(partsA[0]) || 0;
        const yearB = parseInt(partsB[0]) || 0;
        const seasonA = (partsA[1] || '').toLowerCase();
        const seasonB = (partsB[1] || '').toLowerCase();
        
        // Sort by year descending
        if (yearA !== yearB) return yearB - yearA;
        
        // Within same year: fall comes after summer, so fall should appear first
        if (seasonA === 'fall' && seasonB === 'summer') return -1;
        if (seasonA === 'summer' && seasonB === 'fall') return 1;
        return 0;
      });
      
      console.log('üèÜ Seasons with champions (after sort):', champSeasons.map(s => s.id));

      // Render season selector
      renderSeasonSelector(champSeasons);

      // Load most recent season with a champion
      if (champSeasons.length > 0) {

  function calculateTeamRecord(teamName, games) {
    if (!teamName || !games) return null;
    
    const teamLower = teamName.toLowerCase().replace(/\s+/g, '').replace(/_/g, '');
    let wins = 0, losses = 0, ties = 0;

    // Helper to get team name from various field formats
    function getTeamName(game, side) {
      return game[`${side}Team`] || game[`${side}TeamName`] || game[`${side}TeamId`] || '';
    }

    games.forEach(game => {
      const home = getTeamName(game, 'home').toLowerCase().replace(/\s+/g, '').replace(/_/g, '');
      const away = getTeamName(game, 'away').toLowerCase().replace(/\s+/g, '').replace(/_/g, '');
      const winner = (game.winner || game.Winner || '').toLowerCase().replace(/\s+/g, '').replace(/_/g, '');
      
      // Check if this team played in this game
      const teamIsHome = home === teamLower || home.includes(teamLower) || teamLower.includes(home);
      const teamIsAway = away === teamLower || away.includes(teamLower) || teamLower.includes(away);
      
      if (!teamIsHome && !teamIsAway) return;
      
      // Only count completed games with scores
      const homeScore = game.homeScore || game['home score'];
      const awayScore = game.awayScore || game['away score'];
      if (homeScore === undefined || awayScore === undefined) return;
      
      if (winner === 'tie') {
        ties++;
      } else if (winner.includes(teamLower) || teamLower.includes(winner)) {
        wins++;
      } else if (winner) {
        losses++;
      }
    });

    return { wins, losses, ties };
  }

  function formatDate(dateStr) {
    if (!dateStr) return '';
    try {
      let date;
      
      // Handle Firebase Timestamp
      if (dateStr.seconds) {
        date = new Date(dateStr.seconds * 1000);
      } else if (dateStr.toDate && typeof dateStr.toDate === 'function') {
        date = dateStr.toDate();
      } else {
        date = new Date(dateStr);
      }
      
      // Check for invalid date
      if (isNaN(date.getTime())) {
        return typeof dateStr === 'string' ? dateStr : '';
      }
      
      return date.toLocaleDateString('en-US', { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      });
    } catch {
      return typeof dateStr === 'string' ? dateStr : '';
    }
  }

    // Helper to check if game is a playoff game
    function isPlayoffGame(game) {
      const gameType = (game.gameType || game.game_type || '').toLowerCase();
      return gameType === 'playoff';
    }
    
    // Get ALL games involving the champion (regular season + playoffs)
    const teamGames = games
      .filter(g => {
        const home = getTeamName(g, 'home').toLowerCase().replace(/\s+/g, '').replace(/_/g, '');
        const away = getTeamName(g, 'away').toLowerCase().replace(/\s+/g, '').replace(/_/g, '');
        return home.includes(championLower) || away.includes(championLower) || 
               championLower.includes(home) || championLower.includes(away);
      })
      .filter(g => {
        // Only include games with scores (completed games)
        const homeScore = g.homeScore || g['home score'];
        const awayScore = g.awayScore || g['away score'];
        return homeScore !== undefined && awayScore !== undefined;
      })
      .sort((a, b) => {
        // First, check if either is the championship - championship always goes last
        const roundA = (a.round || a.playoff_round || '').toLowerCase();
        const roundB = (b.round || b.playoff_round || '').toLowerCase();
        const aIsChamp = roundA.includes('champ');
        const bIsChamp = roundB.includes('champ');
        
        if (aIsChamp && !bIsChamp) return 1;  // a (championship) goes after b
        if (bIsChamp && !aIsChamp) return -1; // b (championship) goes after a
        
        // Otherwise sort by date ascending (earliest first)
        const dateA = parseGameDate(a);
        const dateB = parseGameDate(b);
        return dateA - dateB;
      });

    if (teamGames.length === 0) {
      container.innerHTML = `
        <div class="empty-state">
          <div class="empty-state-icon">üõ§Ô∏è</div>
          <p>Season journey data not available</p>
        </div>
      `;
      return;
    }

    container.innerHTML = teamGames.map(game => {
      const home = getTeamName(game, 'home');
      const away = getTeamName(game, 'away');
      const homeScore = getScore(game, 'home');
      const awayScore = getScore(game, 'away');
      const winner = (game.winner || game.Winner || '').toLowerCase();
      const isPlayoff = isPlayoffGame(game);
      const round = game.round || game.playoff_round || (isPlayoff ? 'Playoff' : 'Regular Season');
      const isChampionship = round.toLowerCase().includes('champ');
      
      const homeLower = home.toLowerCase().replace(/\s+/g, '').replace(/_/g, '');
      const awayLower = away.toLowerCase().replace(/\s+/g, '').replace(/_/g, '');
      
      const championIsHome = homeLower.includes(championLower) || championLower.includes(homeLower);
      const opponent = championIsHome ? away : home;
      const champScore = championIsHome ? homeScore : awayScore;
      const oppScore = championIsHome ? awayScore : homeScore;
      
      const winnerLower = winner.replace(/\s+/g, '').replace(/_/g, '');
      const didWin = winnerLower.includes(championLower) || championLower.includes(winnerLower);

      return `
        <div class="journey-step ${isChampionship ? 'championship' : ''} ${isPlayoff ? 'playoff' : ''}">
          <div class="journey-round">${round}</div>
          <div class="journey-result">
            <span class="${didWin ? 'win' : ''}">${didWin ? '‚úÖ W' : '‚ùå L'}</span>
            vs ${formatTeamName(opponent)}
          </div>
          <div class="journey-score">${champScore} - ${oppScore}</div>
        </div>
      `;
    }).join('');
  }

  function renderChampionsTimeline(currentSeason) {
    const container = document.getElementById('championsTimeline');
    
    // Get all seasons with champions from the champions collection
    const champSeasons = allSeasons
      .filter(s => championsData[s.id])
      .sort((a, b) => {
        // Sort by year-season: 2025-fall, 2025-summer, 2024-fall, etc.
        const [yearA, seasonA] = a.id.split('-');
        const [yearB, seasonB] = b.id.split('-');
        
        if (yearA !== yearB) return parseInt(yearB) - parseInt(yearA);
        if (seasonA === 'fall' && seasonB === 'summer') return -1;
        if (seasonA === 'summer' && seasonB === 'fall') return 1;
        return 0;
      });

    if (champSeasons.length === 0) {
      container.innerHTML = `
        <div class="empty-state">
          <div class="empty-state-icon">üèÜ</div>
          <p>Championship history not available</p>
        </div>
      `;
      return;
    }

    container.innerHTML = champSeasons.map(season => {
      const championDoc = championsData[season.id];
      const champion = championDoc?.team;
      const isCurrent = season.id === currentSeason;
      
      return `
        <div class="timeline-item ${isCurrent ? 'current' : ''}" onclick="loadSeasonData('${season.id}')">
          <div class="timeline-season">${formatSeasonName(season.id)}</div>
          <div class="timeline-team">${formatTeamName(champion)}</div>
          <div class="timeline-trophy">üèÜ</div>
        </div>
      `;
    }).join('');

    // Make timeline items clickable
    container.querySelectorAll('.timeline-item').forEach(item => {
      item.style.cursor = 'pointer';
    });
  }

  function showNoChampion() {
    document.getElementById('championTeamName').textContent = 'No Champion Yet';
    document.getElementById('championSeason').textContent = 'Season in progress';
    document.getElementById('championRecord').innerHTML = '';
  }

  function showError() {
    document.getElementById('championTeamName').textContent = 'Error Loading Data';
    document.getElementById('championSeason').textContent = 'Please try again later';
  }

  // Make loadSeasonData available globally for timeline clicks
  window.loadSeasonData = loadSeasonData;

  // Initialize on load
  window.addEventListener('load', () => {
    setTimeout(() => {
      document.getElementById('loadingOverlay').classList.add('hidden');
    }, 500);
  });

  init();
</script>

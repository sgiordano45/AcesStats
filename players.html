<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All Players - Aces Stats</title>
<link rel="stylesheet" href="style.css">
<style>
  .players-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 30px;
    margin-top: 20px;
  }
  
  .team-section {
    background-color: #f9f9f9;
    border: 2px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
  }
  
  .team-header {
    background-color: #333;
    color: white;
    padding: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }
  
  .team-logo {
    height: 40px;
    max-width: 60px;
    margin-right: 15px;
    object-fit: contain;
  }
  
  .team-header h3 {
    margin: 0;
    font-size: 1.3em;
  }
  
  .player-count {
    position: absolute;
    right: 15px;
    font-size: 0.9em;
    color: #ccc;
  }
  
  .players-list {
    padding: 0;
    margin: 0;
    list-style: none;
  }
  
  .player-item {
    border-bottom: 1px solid #eee;
    transition: background-color 0.2s ease;
  }
  
  .player-item:last-child {
    border-bottom: none;
  }
  
  .player-item:hover {
    background-color: #f0f0f0;
  }
  
  .player-link {
    display: block;
    padding: 12px 15px;
    text-decoration: none;
    color: #333;
  }
  
  .player-name {
    font-weight: bold;
    font-size: 1.1em;
    margin-bottom: 4px;
  }
  
  .player-stats {
    font-size: 0.9em;
    color: #666;
  }
  
  .summary {
    background-color: #f0f0f0;
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 5px;
    border-left: 4px solid #333;
  }
  
  /* Navigation styling - matches the rest of the site */
  .filters-nav {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    align-items: center;
    margin-bottom: 20px;
  }
  
  .nav-container {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }
  
  .nav-link {
    padding: 8px 15px;
    border: 1px solid #ccc;
    text-decoration: none;
    border-radius: 3px;
    white-space: nowrap;
    display: inline-block;
    background-color: #f0f0f0;
    color: #333;
  }
  
  .nav-link:hover {
    background-color: #e0e0e0;
  }
  
  .nav-link.pitching {
    background-color: #e6ffe6;
    border-color: #00aa00;
    color: #006600;
  }
  
  .nav-link.pitching:hover {
    background-color: #d4ffd4;
  }
  
  .nav-link.batting {
    background-color: #e6f3ff;
    border-color: #0066cc;
    color: #003d7a;
  }
  
  .nav-link.batting:hover {
    background-color: #d4e8ff;
  }
  
  /* Mobile responsive adjustments */
  @media (max-width: 768px) {
    .filters-nav {
      flex-direction: column;
      gap: 15px;
      text-align: center;
    }
    
    .nav-container {
      justify-content: center;
      margin: 0;
    }
    
    .nav-link {
      padding: 10px 12px;
      font-size: 14px;
      text-align: center;
      margin: 2px;
    }
    
    .players-container {
      grid-template-columns: 1fr;
      gap: 20px;
    }
    
    .team-section {
      margin: 0 10px;
    }
  }
  
  @media (max-width: 480px) {
    .nav-container {
      flex-direction: column;
      align-items: stretch;
    }
    
    .nav-link {
      display: block;
      text-align: center;
      padding: 12px;
      margin: 5px 0;
    }
    
    .team-header {
      flex-direction: column;
      text-align: center;
    }
    
    .player-count {
      position: static;
      margin-top: 5px;
      color: #ccc;
    }
    
    .team-logo {
      margin-right: 0;
      margin-bottom: 8px;
    }
  }
</style>
</head>
<body>
<h1>All Players</h1>

<div class="filters-nav">
  <nav class="nav-container">
    <a href="index.html" class="nav-link">← Home</a>
    <a href="batting.html" class="nav-link batting">Batting Stats</a>
    <a href="pitching.html" class="nav-link pitching">Pitching Stats</a>
    <a href="teams.html" class="nav-link">All Teams</a>
    <a href="seasons.html" class="nav-link">All Seasons</a>
    <a href="awards.html" class="nav-link">League Awards</a>
    <a href="leaders.html" class="nav-link">Career Leaders</a>
  </nav>
</div>

<div id="summary" class="summary">
  <p id="totalPlayersText"></p>
  <p>Browse all players organized by team. Click on any player to view their detailed statistics.</p>
</div>

<div id="players-container" class="players-container">
  <!-- Team sections will be generated dynamically -->
</div>

<script>
let allData = [];

// Load the data
fetch("data.json")
  .then(res => res.json())
  .then(data => {
    allData = data.map(p => ({
      name: p.name ? p.name.trim() : "",
      team: p.team ? p.team.trim() : "",
      year: p.year ? String(p.year).trim() : "",
      season: p.season ? p.season.trim() : "",
      games: Number(p.games) || 0,
      atBats: Number(p.atBats) || 0,
      hits: Number(p.hits) || 0,
      runs: Number(p.runs) || 0,
      walks: Number(p.walks) || 0
    }));
    
    generatePlayersByTeam();
  })
  .catch(error => {
    console.error("Error loading data:", error);
    document.getElementById("players-container").innerHTML = 
      '<p>Error loading player data. Please check that data.json is available.</p>';
  });

function generatePlayersByTeam() {
  // Get each player's most recent team assignment
  const playerTeams = {};
  
  allData.forEach(p => {
    if (!p.name || !p.team) return;
    
    // Skip the "Kings" team
    if (p.team.toLowerCase() === "kings") return;
    
    if (!playerTeams[p.name]) {
      playerTeams[p.name] = {
        name: p.name,
        team: p.team,
        year: p.year,
        season: p.season,
        totalGames: 0,
        totalAtBats: 0,
        totalHits: 0,
        totalRuns: 0,
        totalWalks: 0,
        currentTeamGames: 0
      };
    }
    
    // Keep track of most recent assignment
    const currentEntry = playerTeams[p.name];
    const currentYear = parseInt(currentEntry.year) || 0;
    const newYear = parseInt(p.year) || 0;
    
    // Update to more recent team if this record is newer
    if (newYear > currentYear || 
        (newYear === currentYear && p.season > currentEntry.season)) {
      currentEntry.team = p.team;
      currentEntry.year = p.year;
      currentEntry.season = p.season;
    }
    
    // Accumulate career stats
    currentEntry.totalGames += p.games;
    currentEntry.totalAtBats += p.atBats;
    currentEntry.totalHits += p.hits;
    currentEntry.totalRuns += p.runs;
    currentEntry.totalWalks += p.walks;
  });
  
  // Calculate current team games for each player
  Object.values(playerTeams).forEach(player => {
    // Find all games played for the player's current team
    const currentTeamData = allData.filter(p => 
      p.name === player.name && p.team === player.team
    );
    player.currentTeamGames = currentTeamData.reduce((sum, p) => sum + p.games, 0);
  });
  
  // Group players by their most recent team
  const teamGroups = {};
  Object.values(playerTeams).forEach(player => {
    if (!teamGroups[player.team]) {
      teamGroups[player.team] = [];
    }
    teamGroups[player.team].push(player);
  });
  
  // Sort teams alphabetically
  const sortedTeams = Object.keys(teamGroups).sort();
  
  // Update summary
  const totalPlayers = Object.keys(playerTeams).length;
  document.getElementById("totalPlayersText").textContent = 
    `Total Players: ${totalPlayers} across ${sortedTeams.length} teams`;
  
  const container = document.getElementById("players-container");
  container.innerHTML = '';
  
  sortedTeams.forEach(teamName => {
    const players = teamGroups[teamName];
    
    // Sort players by current team games (descending), then by name
    players.sort((a, b) => {
      if (b.currentTeamGames !== a.currentTeamGames) {
        return b.currentTeamGames - a.currentTeamGames;
      }
      return a.name.localeCompare(b.name);
    });
    
    // Calculate team batting average for display
    const teamTotalAtBats = players.reduce((sum, p) => sum + p.totalAtBats, 0);
    const teamTotalHits = players.reduce((sum, p) => sum + p.totalHits, 0);
    const teamBA = teamTotalAtBats > 0 ? 
      (teamTotalHits / teamTotalAtBats).toFixed(3) : '0.000';
    
    // Create team section
    const teamSection = document.createElement('div');
    teamSection.className = 'team-section';
    
    const teamHeader = document.createElement('div');
    teamHeader.className = 'team-header';
    
    // Try to load team logo
    const logo = document.createElement('img');
    logo.className = 'team-logo';
    logo.src = `logos/${teamName.toLowerCase().replace(/\s+/g, '_')}.png`;
    logo.alt = `${teamName} logo`;
    logo.onerror = function() { this.style.display = 'none'; };
    
    const teamTitle = document.createElement('h3');
    teamTitle.textContent = teamName;
    
    const playerCount = document.createElement('div');
    playerCount.className = 'player-count';
    playerCount.textContent = `${players.length} player${players.length !== 1 ? 's' : ''}`;
    
    teamHeader.appendChild(logo);
    teamHeader.appendChild(teamTitle);
    teamHeader.appendChild(playerCount);
    
    const playersList = document.createElement('ul');
    playersList.className = 'players-list';
    
    players.forEach(player => {
      const playerItem = document.createElement('li');
      playerItem.className = 'player-item';
      
      const playerLink = document.createElement('a');
      playerLink.href = `player.html?name=${encodeURIComponent(player.name)}`;
      playerLink.className = 'player-link';
      
      const playerName = document.createElement('div');
      playerName.className = 'player-name';
      playerName.textContent = player.name;
      
      const playerStats = document.createElement('div');
      playerStats.className = 'player-stats';
      
      const careerBA = player.totalAtBats > 0 ? 
        (player.totalHits / player.totalAtBats).toFixed(3) : '0.000';
      
      playerStats.textContent = 
        `${player.totalGames} games • ${player.totalHits}/${player.totalAtBats} (.${careerBA.slice(2)}) • ${player.currentTeamGames} with ${teamName}`;
      
      playerLink.appendChild(playerName);
      playerLink.appendChild(playerStats);
      playerItem.appendChild(playerLink);
      playersList.appendChild(playerItem);
    });
    
    teamSection.appendChild(teamHeader);
    teamSection.appendChild(playersList);
    container.appendChild(teamSection);
  });
}
</script>

</body>
</html>

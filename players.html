<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All Players - Aces Stats</title>
<link rel="stylesheet" href="style.css">
<style>
  .players-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 30px;
    margin-top: 20px;
  }
  
  .team-section {
    background-color: #f9f9f9;
    border: 2px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
  }
  
  .team-header {
    background-color: #333;
    color: white;
    padding: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }
  
  .team-logo {
    height: 40px;
    max-width: 60px;
    margin-right: 15px;
    object-fit: contain;
  }
  
  .team-header h3 {
    margin: 0;
    font-size: 1.3em;
  }
  
  .player-count {
    position: absolute;
    right: 15px;
    font-size: 0.9em;
    color: #ccc;
  }
  
  .players-list {
    padding: 0;
    margin: 0;
    list-style: none;
  }
  
  .player-item {
    border-bottom: 1px solid #eee;
    transition: background-color 0.2s ease;
  }
  
  .player-item:last-child {
    border-bottom: none;
  }
  
  .player-item:hover {
    background-color: #f0f0f0;
  }
  
  .player-link {
    display: block;
    padding: 12px 15px;
    text-decoration: none;
    color: #333;
  }
  
  .player-name {
    font-weight: bold;
    font-size: 1.1em;
    margin-bottom: 4px;
  }
  
  .player-stats {
    font-size: 0.9em;
    color: #666;
  }
  
  .summary {
    background-color: #f0f0f0;
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 5px;
    border-left: 4px solid #333;
  }
  
  /* Navigation styling - matches the rest of the site */
  .filters-nav {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    align-items: center;
    margin-bottom: 20px;
  }
  
  .nav-container {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }
  
  .nav-link {
    padding: 8px 15px;
    border: 1px solid #ccc;
    text-decoration: none;
    border-radius: 3px;
    white-space: nowrap;
    display: inline-block;
    background-color: #f0f0f0;
    color: #333;
  }
  
  .nav-link:hover {
    background-color: #e0e0e0;
  }
  
  .nav-link.pitching {
    background-color: #e6ffe6;
    border-color: #00aa00;
    color: #006600;
  }
  
  .nav-link.pitching:hover {
    background-color: #d4ffd4;
  }
  
  .nav-link.batting {
    background-color: #e6f3ff;
    border-color: #0066cc;
    color: #003d7a;
  }
  
  .nav-link.batting:hover {
    background-color: #d4e8ff;
  }
  
  /* Mobile responsive adjustments */
  @media (max-width: 768px) {
    .filters-nav {
      flex-direction: column;
      gap: 15px;
      text-align: center;
    }
    
    .nav-container {
      justify-content: center;
      margin: 0;
    }
    
    .nav-link {
      padding: 10px 12px;
      font-size: 14px;
      text-align: center;
      margin: 2px;
    }
    
    .players-container {
      grid-template-columns: 1fr;
      gap: 20px;
    }
    
    .team-section {
      margin: 0 10px;
    }
  }
  
  @media (max-width: 480px) {
    .nav-container {
      flex-direction: column;
      align-items: stretch;
    }
    
    .nav-link {
      text-align: center;
      padding: 12px;
      margin: 2px 0;
    }
    
    .team-header {
      flex-direction: column;
      text-align: center;
    }
    
    .player-count {
      position: static;
      margin-top: 5px;
      color: #ccc;
    }
    
    .team-logo {
      margin-right: 0;
      margin-bottom: 8px;
    }
  }
</style>
</head>
<body>
<h1>All Players</h1>

<div class="filters-nav">
  <nav class="nav-container">
    <a href="index.html" class="nav-link">← Home</a>
    <a href="batting.html" class="nav-link batting">Batting Stats</a>
    <a href="pitching.html" class="nav-link pitching">Pitching Stats</a>
    <a href="teams.html" class="nav-link">All Teams</a>
    <a href="seasons.html" class="nav-link">All Seasons</a>
    <a href="awards.html" class="nav-link">League Awards</a>
    <a href="leaders.html" class="nav-link">Career Leaders</a>
  </nav>
</div>

<div id="summary" class="summary">
  <p id="totalPlayersText"></p>
  <p>Browse all players organized by team. Click on any player to view their detailed statistics.</p>
</div>

<div id="players-container" class="players-container">
  <!-- Team sections will be generated dynamically -->
</div>

<script>
let allBattingData = [];
let allPitchingData = [];

// Load all data
Promise.all([
  fetch("data.json").then(res => res.json()),
  fetch("pitching.json").then(res => res.ok ? res.json() : [])
]).then(([battingData, pitchingData]) => {
  allBattingData = battingData;
  allPitchingData = pitchingData;
  
  displayAllPlayers();
}).catch(error => {
  console.error('Error loading data:', error);
  document.getElementById('summary').innerHTML = '<p>Error loading player data. Please try refreshing the page.</p>';
});

function displayAllPlayers() {
  // Get unique teams from both batting and pitching data
  const teams = new Set();
  allBattingData.forEach(player => teams.add(player.Team));
  allPitchingData.forEach(player => teams.add(player.Team));
  
  const sortedTeams = Array.from(teams).sort();
  
  // Get all unique players
  const players = new Map();
  
  // Add batting players
  allBattingData.forEach(player => {
    const key = `${player.Player}-${player.Team}`;
    if (!players.has(key)) {
      players.set(key, {
        name: player.Player,
        team: player.Team,
        batting: true,
        pitching: false,
        battingStats: {
          games: allBattingData.filter(p => p.Player === player.Player && p.Team === player.Team).length,
          hits: allBattingData.filter(p => p.Player === player.Player && p.Team === player.Team)
            .reduce((sum, p) => sum + (parseInt(p.H) || 0), 0),
          avg: calculateBattingAverage(player.Player, player.Team)
        }
      });
    }
  });
  
  // Add pitching players
  allPitchingData.forEach(player => {
    const key = `${player.Player}-${player.Team}`;
    if (players.has(key)) {
      players.get(key).pitching = true;
      players.get(key).pitchingStats = {
        games: allPitchingData.filter(p => p.Player === player.Player && p.Team === player.Team).length,
        era: calculateERA(player.Player, player.Team)
      };
    } else {
      players.set(key, {
        name: player.Player,
        team: player.Team,
        batting: false,
        pitching: true,
        pitchingStats: {
          games: allPitchingData.filter(p => p.Player === player.Player && p.Team === player.Team).length,
          era: calculateERA(player.Player, player.Team)
        }
      });
    }
  });
  
  const totalPlayers = players.size;
  document.getElementById('totalPlayersText').textContent = `${totalPlayers} total players across ${sortedTeams.length} teams`;
  
  const container = document.getElementById('players-container');
  container.innerHTML = '';
  
  sortedTeams.forEach(team => {
    const teamPlayers = Array.from(players.values())
      .filter(player => player.team === team)
      .sort((a, b) => a.name.localeCompare(b.name));
    
    if (teamPlayers.length === 0) return;
    
    const teamSection = document.createElement('div');
    teamSection.className = 'team-section';
    
    const teamHeader = document.createElement('div');
    teamHeader.className = 'team-header';
    
    // Try to load team logo
    const logo = document.createElement('img');
    logo.className = 'team-logo';
    logo.src = `logos/${team.toLowerCase().replace(/\s+/g, '_')}.png`;
    logo.alt = `${team} logo`;
    logo.onerror = function() { this.style.display = 'none'; };
    
    const teamTitle = document.createElement('h3');
    teamTitle.textContent = team;
    
    const playerCount = document.createElement('div');
    playerCount.className = 'player-count';
    playerCount.textContent = `${teamPlayers.length} player${teamPlayers.length !== 1 ? 's' : ''}`;
    
    teamHeader.appendChild(logo);
    teamHeader.appendChild(teamTitle);
    teamHeader.appendChild(playerCount);
    
    const playersList = document.createElement('ul');
    playersList.className = 'players-list';
    
    teamPlayers.forEach(player => {
      const playerItem = document.createElement('li');
      playerItem.className = 'player-item';
      
      const playerLink = document.createElement('a');
      playerLink.href = `player.html?player=${encodeURIComponent(player.name)}&team=${encodeURIComponent(player.team)}`;
      playerLink.className = 'player-link';
      
      const playerName = document.createElement('div');
      playerName.className = 'player-name';
      playerName.textContent = player.name;
      
      const playerStats = document.createElement('div');
      playerStats.className = 'player-stats';
      
      let statsText = [];
      if (player.batting) {
        statsText.push(`Batting: ${player.battingStats.games} games, .${player.battingStats.avg} avg`);
      }
      if (player.pitching) {
        statsText.push(`Pitching: ${player.pitchingStats.games} games, ${player.pitchingStats.era} ERA`);
      }
      
      playerStats.textContent = statsText.join(' • ');
      
      playerLink.appendChild(playerName);
      playerLink.appendChild(playerStats);
      playerItem.appendChild(playerLink);
      playersList.appendChild(playerItem);
    });
    
    teamSection.appendChild(teamHeader);
    teamSection.appendChild(playersList);
    container.appendChild(teamSection);
  });
}

function calculateBattingAverage(playerName, team) {
  const playerData = allBattingData.filter(p => p.Player === playerName && p.Team === team);
  let totalHits = 0;
  let totalAB = 0;
  
  playerData.forEach(game => {
    totalHits += parseInt(game.H) || 0;
    totalAB += parseInt(game.AB) || 0;
  });
  
  return totalAB > 0 ? (totalHits / totalAB * 1000).toFixed(0).padStart(3, '0') : '000';
}

function calculateERA(playerName, team) {
  const playerData = allPitchingData.filter(p => p.Player === playerName && p.Team === team);
  let totalER = 0;
  let totalIP = 0;
  
  playerData.forEach(game => {
    totalER += parseFloat(game.ER) || 0;
    totalIP += parseFloat(game.IP) || 0;
  });
  
  return totalIP > 0 ? ((totalER * 9) / totalIP).toFixed(2) : '0.00';
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Stats</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 6px 10px; text-align: center; }
    th { background: #f2f2f2; cursor: pointer; }
    select { margin-right: 10px; }
    button { margin-top: 10px; }
  </style>
</head>
<body>
  <h1 id="team-name">Team Stats</h1>

  <label for="yearFilter">Year:</label>
  <select id="yearFilter">
    <option value="">All</option>
  </select>

  <label for="seasonFilter">Season:</label>
  <select id="seasonFilter">
    <option value="">All</option>
  </select>

  <table id="team-stats-table">
    <thead>
      <tr>
        <th onclick="sortTable(0)">Year</th>
        <th onclick="sortTable(1)">Season</th>
        <th onclick="sortTable(2)">Player</th>
        <th onclick="sortTable(3)">Games</th>
        <th onclick="sortTable(4)">At Bats</th>
        <th onclick="sortTable(5)">Hits</th>
        <th onclick="sortTable(6)">Runs</th>
        <th onclick="sortTable(7)">Walks</th>
        <th onclick="sortTable(8)">AcesWar</th>
        <th onclick="sortTable(9)">BA</th>
        <th onclick="sortTable(10)">OBP</th>
        <th onclick="sortTable(11)">Sub</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="window.history.back()">Back</button>

  <script src="team.js"></script>
</body>
</html>

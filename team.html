<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Team Stats</title>
<link rel="stylesheet" href="style.css">
<style>
  table { border-collapse: collapse; width: 100%; margin-top: 10px; }
  th, td { border: 1px solid #ccc; padding: 6px 10px; text-align: center; }
  th { cursor: pointer; background-color: #f0f0f0; user-select: none; }
  th.asc::after { content: " ▲"; }
  th.desc::after { content: " ▼"; }
  select { margin: 5px; padding: 4px; }
  #summary { margin-bottom: 10px; font-weight: bold; }
  .back-button { 
    margin: 20px 0; 
    padding: 10px 20px; 
    background-color: #f0f0f0; 
    border: 1px solid #ccc; 
    cursor: pointer; 
  }
  .back-button:hover { background-color: #e0e0e0; }
</style>
</head>
<body>
<h1>
  <img id="team-logo" src="" alt="" style="height: 60px; margin-right: 15px; vertical-align: middle; display: none;" onerror="this.style.display='none';">
  Team Stats: <span id="team-name"></span>
</h1>

<div id="summary">
  <p id="totalsText"></p>
  <p id="leadersText"></p>
</div>

<div>
  <label for="yearFilter">Year:</label>
  <select id="yearFilter">
    <option value="All">All</option>
  </select>

  <label for="seasonFilter">Season:</label>
  <select id="seasonFilter">
    <option value="All">All</option>
  </select>
</div>

<table id="team-stats-table">
  <thead>
    <tr>
      <th>Year</th>
      <th>Season</th>
      <th>Name</th>
      <th>Games</th>
      <th>At Bats</th>
      <th>Hits</th>
      <th>Runs</th>
      <th>Walks</th>
      <th>AcesBPI</th>
      <th>BA</th>
      <th>OBP</th>
      <th>Sub</th>
    </tr>
  </thead>
  <tbody>
    <!-- Rows generated dynamically -->
  </tbody>
</table>

<button class="back-button" onclick="goBack()">← Back to Main</button>
<script src="team.js"></script>
</body>
</html>

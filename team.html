<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Stats</title>
  <style>
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
    th { background-color: #f4f4f4; cursor: pointer; }
    .sort-arrow { font-size: 0.8em; }
    #teamSummary { font-weight: bold; margin-top: 10px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1 id="teamName">Team Stats</h1>

  <div id="teamSummary"></div>

  <table id="teamStatsTable">
    <thead>
      <tr>
        <th data-field="name" onclick="sortTable('name')">Player <span class="sort-arrow"></span></th>
        <th data-field="year" onclick="sortTable('year')">Year <span class="sort-arrow"></span></th>
        <th data-field="season" onclick="sortTable('season')">Season <span class="sort-arrow"></span></th>
        <th data-field="games" onclick="sortTable('games')">Games <span class="sort-arrow"></span></th>
        <th data-field="atBats" onclick="sortTable('atBats')">At Bats <span class="sort-arrow"></span></th>
        <th data-field="hits" onclick="sortTable('hits')">Hits <span class="sort-arrow"></span></th>
        <th data-field="runs" onclick="sortTable('runs')">Runs <span class="sort-arrow"></span></th>
        <th data-field="walks" onclick="sortTable('walks')">Walks <span class="sort-arrow"></span></th>
        <th data-field="AcesWar" onclick="sortTable('AcesWar')">AcesWar <span class="sort-arrow"></span></th>
        <th data-field="sub" onclick="sortTable('sub')">Substitute <span class="sort-arrow"></span></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="team.js"></script>
</body>
</html>

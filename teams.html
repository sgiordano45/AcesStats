<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All Teams - Aces Stats</title>
<link rel="stylesheet" href="style.css">
<style>
  .teams-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
    margin-top: 20px;
  }
  
  .team-card {
    border: 2px solid #ccc;
    border-radius: 8px;
    padding: 20px;
    text-align: center;
    background-color: #f9f9f9;
    transition: all 0.3s ease;
    position: relative;
  }
  
  .team-card:hover {
    background-color: #f0f0f0;
    border-color: #999;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }
  
  .team-logo {
    height: 80px;
    max-width: 120px;
    margin-bottom: 15px;
    object-fit: contain;
  }
  
  .team-card h3 {
    margin: 0 0 10px 0;
    font-size: 1.5em;
  }
  
  .team-card p {
    margin: 5px 0;
    color: #666;
    font-size: 0.9em;
  }
  
  .team-card a {
    text-decoration: none;
    color: inherit;
  }
  
  .team-stats {
    margin-top: 10px;
    font-size: 0.85em;
    color: #777;
  }
  
  .back-nav {
    margin-bottom: 20px;
  }
  
  .back-nav a {
    padding: 8px 15px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    text-decoration: none;
    border-radius: 3px;
    margin-right: 10px;
  }
  
  .back-nav a:hover {
    background-color: #e0e0e0;
  }
</style>
</head>
<body>
<div class="back-nav">
  <a href="index.html">‚Üê Back to Main</a>
  <a href="awards.html">League Awards</a>
</div>

<h1>Mountainside Aces - All Teams</h1>

<div id="teams-container" class="teams-container">
  <!-- Team cards will be generated dynamically -->
</div>

<script>
let allData = [];

// Load statistics data
fetch("data.json")
  .then(res => res.json())
  .then(data => {
    allData = data.map(p => ({
      ...p,
      name: p.name ? p.name.trim() : "",
      team: p.team ? p.team.trim() : "",
      year: p.year ? String(p.year).trim() : "",
      games: Number(p.games) || 0,
      atBats: Number(p.atBats) || 0,
      hits: Number(p.hits) || 0
    }));
    
    generateTeamCards();
  })
  .catch(error => {
    console.error("Error loading data:", error);
    document.getElementById("teams-container").innerHTML = 
      '<p>Error loading team data. Please check that data.json is available.</p>';
  });

function generateTeamCards() {
  // Get unique teams and filter out "Kings"
  const teams = [...new Set(allData.map(p => p.team))]
    .filter(t => t && t.toLowerCase() !== "kings")
    .sort();
  
  // Calculate stats for each team
  const teamStats = teams.map(teamName => {
    const teamData = allData.filter(p => p.team === teamName);
    const years = [...new Set(teamData.map(p => p.year))].sort();
    const totalPlayers = new Set(teamData.map(p => p.name)).size;
    const totalGames = teamData.reduce((sum, p) => sum + p.games, 0);
    
    return {
      name: teamName,
      years: years,
      totalPlayers: totalPlayers,
      totalGames: totalGames,
      firstYear: years[0],
      lastYear: years[years.length - 1]
    };
  });
  
  const container = document.getElementById("teams-container");
  
  teamStats.forEach(team => {
    const yearsText = team.years.length > 1 ? 
      `${team.firstYear} - ${team.lastYear}` : 
      team.firstYear;
      
    const cardHTML = `
      <a href="team.html?team=${encodeURIComponent(team.name)}">
        <div class="team-card">
          <img src="logos/${team.name.toLowerCase()}.png" alt="${team.name} Logo" class="team-logo" onerror="this.style.display='none';">
          <h3>${team.name}</h3>
          <p><strong>Active:</strong> ${yearsText}</p>
          <div class="team-stats">
            <p>${team.totalPlayers} total players</p>
            <p>${team.totalGames} total games</p>
            <p>${team.years.length} season${team.years.length !== 1 ? 's' : ''}</p>
          </div>
        </div>
      </a>
    `;
    
    container.innerHTML += cardHTML;
  });
}
</script>
</body>
</html>

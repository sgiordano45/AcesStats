  <!-- Firebase and Data Scripts -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
    import { getFirestore, collection, getDocs, query, where, orderBy } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAR2HMtsiege16AvOGd73x0LEihJWQa-3U",
      authDomain: "softball-c4669.firebaseapp.com",

    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    window.db = db;

    // Global state
    window.playoffTeams = [];
    window.predictions = {
      playIn: {},
      firstRound: {},
      winnersRound2: {},
      losersRound1: {},

    // Load data on page load
    async function loadSeasonData() {
      try {
        // Get current season
        const seasonsQuery = query(
          collection(db, 'seasons'),
          where('isCurrent', '==', true)
        );
        const seasonsSnapshot = await getDocs(seasonsQuery);
        
        if (seasonsSnapshot.empty) {
          throw new Error('No current season found');
        }

        const currentSeason = seasonsSnapshot.docs[0].data();
        const seasonId = seasonsSnapshot.docs[0].id;

        // Get games for current season
        const gamesQuery = query(
          collection(db, 'seasons', seasonId, 'games'),
          orderBy('date', 'asc')
        );
        const gamesSnapshot = await getDocs(gamesQuery);
        const games = gamesSnapshot.docs.map(doc => doc.data());

        // Calculate standings from regular season games
        const regularGames = games.filter(g => 
          g.game_type === 'Regular' && 
          g.winner && 
          g.winner.trim() !== ""
        );

        const standings = calculateStandings(regularGames);
        window.playoffTeams = standings.slice(0, 10);

        // Build bracket
        buildBracket();

        // Try to load saved predictions
        const saved = localStorage.getItem('playoffPredictions');
        if (saved) {
          window.predictions = JSON.parse(saved);
          updateBracketDisplay();
        }

      } catch (error) {
        console.error('Error loading season data:', error);
        document.getElementById('bracketContent').innerHTML = `
          <div style="text-align: center; padding: 3rem; color: #ef4444;">
            <h3>Error Loading Data</h3>
            <p>${error.message}</p>
            <button class="btn btn-primary" onclick="location.reload()" style="margin-top: 1rem;">
              Retry
            </button>
          </div>
        `;
      }
    }

    function calculateStandings(games) {
      const teamStats = {};

      games.forEach(game => {
        const homeTeam = game['home team'];
        const awayTeam = game['away team'];
        const winner = game.winner;

        if (!teamStats[homeTeam]) {
          teamStats[homeTeam] = { name: homeTeam, wins: 0, losses: 0, ties: 0 };
        }
        if (!teamStats[awayTeam]) {
          teamStats[awayTeam] = { name: awayTeam, wins: 0, losses: 0, ties: 0 };
        }

        if (winner === homeTeam) {
          teamStats[homeTeam].wins++;
          teamStats[awayTeam].losses++;
        } else if (winner === awayTeam) {
          teamStats[awayTeam].wins++;
          teamStats[homeTeam].losses++;
        } else if (winner === 'Tie') {
          teamStats[homeTeam].ties++;
          teamStats[awayTeam].ties++;
        }
      });

      const standings = Object.values(teamStats).map(team => ({
        ...team,
        winPct: team.wins / (team.wins + team.losses + team.ties) || 0
      }));

      standings.sort((a, b) => {
        if (b.winPct !== a.winPct) return b.winPct - a.winPct;
        if (b.wins !== a.wins) return b.wins - a.wins;
        return a.losses - b.losses;
      });

      return standings;
    }

    function buildBracket() {

        document.getElementById('bracketContent').innerHTML = `

            ${createGameCard('playIn', 'game2', 8, 9, 'Play-in Game 2', 'Winner faces #1 seed')}
          </div>
        </div>

        <!-- First Round -->
        <div class="bracket-section">
          <h3>First Round (Winners Bracket)</h3>
          <div class="round-title">Wednesday - First Day of Playoffs</div>
          <div class="games-grid">
            ${createGameCard('firstRound', 'game1', 1, 'playIn-game2-winner', 'First Round Game 1', 'Winner advances to Winners Round 2')}
            ${createGameCard('firstRound', 'game2', 2, 'playIn-game1-winner', 'First Round Game 2', 'Winner advances to Winners Round 2')}
            ${createGameCard('firstRound', 'game3', 3, 6, 'First Round Game 3', 'Winner advances to Winners Round 2')}
            ${createGameCard('firstRound', 'game4', 4, 5, 'First Round Game 4', 'Winner advances to Winners Round 2')}
          </div>
        </div>

        <!-- Losers Round 1 -->
        <div class="bracket-section">
          <h3>Losers Bracket - Round 1</h3>
          <div class="round-title">Thursday - Second Day of Playoffs</div>
          <div class="games-grid">
            ${createGameCard('losersRound1', 'game1', 'firstRound-game1-loser', 'firstRound-game2-loser', 'Losers Round 1 - Game 1', 'Loser is eliminated')}
            ${createGameCard('losersRound1', 'game2', 'firstRound-game3-loser', 'firstRound-game4-loser', 'Losers Round 1 - Game 2', 'Loser is eliminated')}
          </div>
        </div>

        <!-- Winners Round 2 -->
        <div class="bracket-section">
          <h3>Winners Bracket - Round 2 (Semi-Finals)</h3>
          <div class="round-title">Thursday - Second Day of Playoffs</div>
          <div class="games-grid">
            ${createGameCard('winnersRound2', 'game1', 'firstRound-game1-winner', 'firstRound-game2-winner', 'Winners Semi-Final 1', 'Winner advances to Winners Final')}
            ${createGameCard('winnersRound2', 'game2', 'firstRound-game3-winner', 'firstRound-game4-winner', 'Winners Semi-Final 2', 'Winner advances to Winners Final')}
          </div>
        </div>

        <!-- Losers Round 2 -->
        <div class="bracket-section">
          <h3>Losers Bracket - Round 2</h3>
          <div class="round-title">Friday - Third Day of Playoffs</div>
          <div class="games-grid">
            ${createGameCard('losersRound2', 'game1', 'winnersRound2-game1-loser', 'losersRound1-game1-winner', 'Losers Round 2 - Game 1', 'Loser is eliminated')}
            ${createGameCard('losersRound2', 'game2', 'winnersRound2-game2-loser', 'losersRound1-game2-winner', 'Losers Round 2 - Game 2', 'Loser is eliminated')}
          </div>
        </div>

        <!-- Winners Final -->

          <h3>Winners Bracket Final</h3>

          </div>
        </div>

        <!-- Losers Final -->
        <div class="bracket-section">
          <h3>Losers Bracket Final</h3>
          <div class="round-title">Saturday - Fourth Day of Playoffs</div>
          <div class="games-grid">
            ${createGameCard('losersFinal', 'game1', 'losersRound2-game1-winner', 'losersRound2-game2-winner', 'Losers Bracket Final', 'Winner advances to Championship')}
          </div>
        </div>

        <!-- Semi-Final -->
        <div class="bracket-section">
          <h3>Championship Semi-Final</h3>
          <div class="round-title">Saturday - Fourth Day of Playoffs</div>
          <div class="games-grid">
            ${createGameCard('semiFinal', 'game1', 'winnersRound3-game1-loser', 'losersFinal-game1-winner', 'Championship Semi-Final', 'Winner advances to Championship')}
          </div>
        </div>

        <!-- Championship -->
        <div class="bracket-section">
          <h3>üèÜ Championship Game</h3>

            ${createGameCard('championship', 'game1', 'winnersRound3-game1-winner', 'semiFinal-game1-winner', 'Championship Game', 'Winner is League Champion!')}

        <!-- If Necessary -->
        <div class="bracket-section">
          <h3>Championship Game 2 (If Necessary)</h3>
          <div class="round-title">If championship loser came from winners bracket</div>
          <div class="games-grid">
            ${createGameCard('ifNecessary', 'game1', 'championship-game1-winner', 'championship-game1-loser', 'Championship Game 2', 'Winner is League Champion!')}
          </div>
        </div>
      `;

      document.getElementById('bracketContent').innerHTML = html;
      updateProgress();
    }

    function createGameCard(round, gameId, seed1, seed2, title, note) {
      const gameKey = `${round}-${gameId}`;
      const team1 = getTeamInfo(seed1);
      const team2 = getTeamInfo(seed2);
      
      const prediction = window.predictions[round]?.[gameId];

      return `
        <div class="game-card" data-game="${gameKey}">
          <div class="game-title">${title}</div>
          <div class="matchup">
            <div class="team-option ${prediction === 'team1' ? 'selected' : ''} ${!team1.ready ? 'disabled' : ''}"
                 onclick="selectWinner('${round}', '${gameId}', 'team1')"
                 data-team="team1">
              <span>
                ${team1.seed ? `<span class="team-seed">#${team1.seed}</span>` : ''}
                ${team1.name}
                ${prediction === 'team1' ? '<span class="winner-indicator">üëë</span>' : ''}
              </span>
              ${team1.record ? `<span class="team-record">${team1.record}</span>` : ''}
            </div>
            <div class="vs-divider">VS</div>
            <div class="team-option ${prediction === 'team2' ? 'selected' : ''} ${!team2.ready ? 'disabled' : ''}"
                 onclick="selectWinner('${round}', '${gameId}', 'team2')"
                 data-team="team2">
              <span>
                ${team2.seed ? `<span class="team-seed">#${team2.seed}</span>` : ''}
                ${team2.name}
                ${prediction === 'team2' ? '<span class="winner-indicator">üëë</span>' : ''}
              </span>
              ${team2.record ? `<span class="team-record">${team2.record}</span>` : ''}
            </div>
          </div>
          <div style="text-align: center; margin-top: 1rem; color: #64748b; font-size: 0.9rem;">
            ${note}
          </div>
        </div>
      `;
    }

    function getTeamInfo(identifier) {
      const teams = window.playoffTeams;
      
      // Direct seed number
      if (typeof identifier === 'number') {
        const team = teams[identifier - 1];
        return {
          name: team.name,
          seed: identifier,
          record: `${team.wins}-${team.losses}${team.ties > 0 ? `-${team.ties}` : ''}`,
          ready: true
        };
      }

      // Reference to another game's winner/loser
      const [refRound, refGame, refResult] = identifier.split('-');
      const prediction = window.predictions[refRound]?.[refGame];
      
      if (!prediction) {
        return {
          name: `TBD (${identifier.replace(/-/g, ' ')})`,
          ready: false
        };
      }

      // Get the team that was selected
      const sourceGameKey = `${refRound}-${refGame}`;
      const sourceTeamIdentifier = getSourceTeamIdentifier(refRound, refGame, prediction);
      
      if (refResult === 'winner') {
        return {
          name: sourceTeamIdentifier.name,
          seed: sourceTeamIdentifier.seed,
          record: sourceTeamIdentifier.record,
          ready: true
        };
      } else {
        // For loser, return the non-selected team
        const otherTeam = prediction === 'team1' ? 'team2' : 'team1';
        const otherIdentifier = getSourceTeamIdentifier(refRound, refGame, otherTeam);
        return {
          name: otherIdentifier.name,
          seed: otherIdentifier.seed,
          record: otherIdentifier.record,
          ready: true
        };
      }
    }

    function getSourceTeamIdentifier(round, gameId, teamSlot) {
      // This maps back to the original team identifiers for each game
      const gameMap = {
        'playIn-game1': { team1: 7, team2: 10 },
        'playIn-game2': { team1: 8, team2: 9 },
        'firstRound-game1': { team1: 1, team2: 'playIn-game2-winner' },
        'firstRound-game2': { team1: 2, team2: 'playIn-game1-winner' },
        'firstRound-game3': { team1: 3, team2: 6 },
        'firstRound-game4': { team1: 4, team2: 5 },
      };

      const gameKey = `${round}-${gameId}`;
      const identifiers = gameMap[gameKey];
      
      if (identifiers) {
        const identifier = identifiers[teamSlot];
        return getTeamInfo(identifier);
      }

      return { name: 'TBD', ready: false };
    }

    window.selectWinner = function(round, gameId, winner) {
      const gameKey = `${round}-${gameId}`;
      const card = document.querySelector(`[data-game="${gameKey}"]`);
      const teamOptions = card.querySelectorAll('.team-option');
      
      // Check if team is ready (not disabled)
      const selectedOption = card.querySelector(`[data-team="${winner}"]`);
      if (selectedOption.classList.contains('disabled')) {
        alert('This matchup is not yet determined. Complete earlier games first.');
        return;
      }

      // Store prediction
      if (!window.predictions[round]) {
        window.predictions[round] = {};
      }
      window.predictions[round][gameId] = winner;

      // Update display
      updateBracketDisplay();
      updateProgress();

      // Auto-save
      saveBracket(true);
    };

    function updateBracketDisplay() {
      // Rebuild entire bracket to ensure all dependencies are updated
      buildBracket();
    }

    function updateProgress() {
      const totalGames = 15; // Total playoff games in bracket
      let completedGames = 0;

      Object.values(window.predictions).forEach(round => {
        completedGames += Object.keys(round).length;
      });

      document.getElementById('progressText').textContent = 
        `${completedGames} of ${totalGames} games predicted`;
    }

    window.saveBracket = function(silent = false) {
      localStorage.setItem('playoffPredictions', JSON.stringify(window.predictions));
      if (!silent) {
        alert('‚úÖ Bracket predictions saved!');
      }
    };

    window.loadBracket = function() {
      const saved = localStorage.getItem('playoffPredictions');
      if (saved) {
        window.predictions = JSON.parse(saved);
        updateBracketDisplay();
        alert('‚úÖ Saved predictions loaded!');
      } else {
        alert('No saved predictions found.');
      }
    };

    window.resetBracket = function() {
      if (confirm('Are you sure you want to reset all predictions? This cannot be undone.')) {
        window.predictions = {
          playIn: {},
          firstRound: {},
          winnersRound2: {},
          losersRound1: {},
          losersRound2: {},
          winnersRound3: {},
          losersFinal: {},
          semiFinal: {},
          championship: {},
          ifNecessary: {}
        };
        localStorage.removeItem('playoffPredictions');
        updateBracketDisplay();
        alert('‚úÖ Bracket reset!');
      }
    };

    // Initialize on load
    loadSeasonData();

  </script>
  <script src="mobile-enhancements.js"></script>
</body>

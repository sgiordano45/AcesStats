<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Player Stats</title>
  <style>
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
    th { background-color: #f4f4f4; cursor: pointer; }
    .highlight { background-color: #ffff99; }
  </style>
</head>
<body>
  <button onclick="window.history.back()">‚Üê Back</button>
  <h1 id="playerName">Player Stats</h1>
  <div id="playerSummary"></div>

  <table id="playerStatsTable">
    <thead>
      <tr>
        <th data-field="year" onclick="sortTable('year')">Year</th>
        <th data-field="season" onclick="sortTable('season')">Season</th>
        <th data-field="team" onclick="sortTable('team')">Team</th>
        <th data-field="games" onclick="sortTable('games')">Games</th>
        <th data-field="atBats" onclick="sortTable('atBats')">At Bats</th>
        <th data-field="hits" onclick="sortTable('hits')">Hits</th>
        <th data-field="runs" onclick="sortTable('runs')">Runs</th>
        <th data-field="walks" onclick="sortTable('walks')">Walks</th>
        <th data-field="AcesWar" onclick="sortTable('AcesWar')">AcesWar</th>
        <th data-field="sub" onclick="sortTable('sub')">Substitute</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="player.js"></script>
</body>
</html>

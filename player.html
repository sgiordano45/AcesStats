<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Player Stats</title>
<link rel="stylesheet" href="style.css">
<style>
  table { border-collapse: collapse; width: 100%; margin-bottom: 20px; }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
  th { background-color: #f2f2f2; }
  .back-button { 
    margin: 20px 0; 
    padding: 10px 20px; 
    background-color: #f0f0f0; 
    border: 1px solid #ccc; 
    cursor: pointer; 
  }
  .back-button:hover { background-color: #e0e0e0; }
</style>
</head>
<body>

<h1 id="playerName">Player Name</h1>

<h2>Regular Season Stats</h2>
<table id="regularStatsTable">
  <thead>
    <tr>
      <th>Year</th>
      <th>Season</th>
      <th>Team</th>
      <th>Games</th>
      <th>At Bats</th>
      <th>Hits</th>
      <th>Runs</th>
      <th>Walks</th>
      <th>AcesWar</th>
      <th>BA</th>
      <th>OBP</th>
      <th>Sub</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<h2>Substitute Season Stats</h2>
<table id="subStatsTable">
  <thead>
    <tr>
      <th>Year</th>
      <th>Season</th>
      <th>Team</th>
      <th>Games</th>
      <th>At Bats</th>
      <th>Hits</th>
      <th>Runs</th>
      <th>Walks</th>
      <th>AcesWar</th>
      <th>BA</th>
      <th>OBP</th>
      <th>Sub</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<h2>Career Stats</h2>
<table id="careerStatsTable">
  <thead>
    <tr>
      <th>Category</th>
      <th>Games</th>
      <th>At Bats</th>
      <th>Hits</th>
      <th>Runs</th>
      <th>Walks</th>
      <th>Avg AcesWar</th>
      <th>BA</th>
      <th>OBP</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<button class="back-button" onclick="goBack()">‚Üê Back to Main</button>
<script src="player.js"></script>
</body>
</html>

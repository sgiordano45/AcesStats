<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Player Stats</title>
<style>
  table { border-collapse: collapse; width: 100%; margin-bottom: 20px; }
  th, td { border: 1px solid #ccc; padding: 5px; text-align: center; }
  th { background-color: #eee; }
</style>
</head>
<body>

<h1 id="playerName">Player Name</h1>

<h2>Regular Season Stats</h2>
<table id="regularStatsTable">
  <thead>
    <tr>
      <th>Year</th>
      <th>Season</th>
      <th>Team</th>
      <th>Games</th>
      <th>At Bats</th>
      <th>Hits</th>
      <th>Runs</th>
      <th>Walks</th>
      <th>AcesWar</th>
      <th>BA</th>
      <th>OBP</th>
      <th>Sub</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<h2>Substitute Season Stats</h2>
<table id="subStatsTable">
  <thead>
    <tr>
      <th>Year</th>
      <th>Season</th>
      <th>Team</th>
      <th>Games</th>
      <th>At Bats</th>
      <th>Hits</th>
      <th>Runs</th>
      <th>Walks</th>
      <th>AcesWar</th>
      <th>BA</th>
      <th>OBP</th>
      <th>Sub</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<h2>Career Stats</h2>
<table id="careerStatsTable">
  <thead>
    <tr>
      <th>Category</th>
      <th>Games</th>
      <th>At Bats</th>
      <th>Hits</th>
      <th>Runs</th>
      <th>Walks</th>
      <th>BA</th>
      <th>OBP</th>
      <th>AcesWar</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<button onclick="goBack()">Back</button>
<script src="player.js"></script>
</body>
</html>

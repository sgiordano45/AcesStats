<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All Seasons - Aces Stats</title>
<link rel="stylesheet" href="style.css">
<style>
  .seasons-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    margin-top: 20px;
  }
  
  .season-card {
    border: 2px solid #ccc;
    border-radius: 8px;
    padding: 20px;
    text-align: center;
    background-color: #f9f9f9;
    transition: all 0.3s ease;
    position: relative;
  }
  
  .season-card:hover {
    background-color: #f0f0f0;
    border-color: #999;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }
  
  .season-card h3 {
    margin: 0 0 15px 0;
    font-size: 1.8em;
    color: #333;
  }
  
  .season-card a {
    text-decoration: none;
    color: inherit;
  }
  
  .season-stats {
    font-size: 0.9em;
    color: #666;
    line-height: 1.6;
  }
  
  .season-stats p {
    margin: 8px 0;
  }
  
  .season-highlight {
    background-color: #e6f3ff;
    border: 1px solid #b3d9ff;
    border-radius: 4px;
    padding: 8px;
    margin: 10px 0;
    font-size: 0.85em;
  }
  
  .summary {
    background-color: #f0f0f0;
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 5px;
    border-left: 4px solid #333;
  }
  
  .summary p {
    margin: 5px 0;
    font-weight: bold;
  }
  
  /* Navigation styling - matches the rest of the site */
  .filters-nav {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    align-items: center;
    margin-bottom: 20px;
  }
  
  .nav-container {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }
  
  .nav-link {
    padding: 8px 15px;
    border: 1px solid #ccc;
    text-decoration: none;
    border-radius: 3px;
    white-space: nowrap;
    display: inline-block;
    background-color: #f0f0f0;
    color: #333;
  }
  
  .nav-link:hover {
    background-color: #e0e0e0;
  }
  
  .nav-link.pitching {
    background-color: #e6ffe6;
    border-color: #00aa00;
    color: #006600;
  }
  
  .nav-link.pitching:hover {
    background-color: #d4ffd4;
  }
  
  .nav-link.batting {
    background-color: #e6f3ff;
    border-color: #0066cc;
    color: #003d7a;
  }
  
  .nav-link.batting:hover {
    background-color: #d4e8ff;
  }
  
  /* Mobile responsive adjustments */
  @media (max-width: 768px) {
    .filters-nav {
      flex-direction: column;
      gap: 15px;
      text-align: center;
    }
    
    .nav-container {
      justify-content: center;
      margin: 0;
    }
    
    .nav-link {
      padding: 10px 12px;
      font-size: 14px;
      text-align: center;
      margin: 2px;
    }
    
    .seasons-container {
      grid-template-columns: 1fr;
      gap: 15px;
    }
    
    .season-card {
      margin: 0 10px;
    }
    
    .season-card h3 {
      font-size: 1.5em;
    }
  }
  
  @media (max-width: 480px) {
    .nav-container {
      flex-direction: column;
      align-items: stretch;
    }
    
    .nav-link {
      text-align: center;
      padding: 12px;
      margin: 2px 0;
    }
    
    .seasons-container {
      grid-template-columns: 1fr;
      gap: 10px;
    }
    
    .season-card {
      margin: 0 5px;
      padding: 15px;
    }
    
    .season-card h3 {
      font-size: 1.4em;
    }
    
    .season-stats {
      font-size: 0.85em;
    }
  }
</style>
</head>
<body>
<h1>Mountainside Aces - Season Overviews</h1>

<div class="filters-nav">
  <nav class="nav-container">
    <a href="index.html" class="nav-link">← Home</a>
    <a href="batting.html" class="nav-link batting">Batting Stats</a>
    <a href="pitching.html" class="nav-link pitching">Pitching Stats</a>
    <a href="teams.html" class="nav-link">All Teams</a>
    <a href="players.html" class="nav-link">All Players</a>
    <a href="awards.html" class="nav-link">League Awards</a>
    <a href="leaders.html" class="nav-link">Career Leaders</a>
  </nav>
</div>

<div id="summary" class="summary">
  <p id="totalSeasonsText"></p>
  <p>Click on any season to view detailed statistics, leaders, and awards</p>
</div>

<div id="seasons-container" class="seasons-container">
  <!-- Season cards will be generated dynamically -->
</div>

<script>
let allBattingData = [];
let allPitchingData = [];
let allAwards = [];

// Load all data
Promise.all([
  fetch("data.json").then(res => res.json()),
  fetch("pitching.json").then(res => res.ok ? res.json() : []),
  fetch("awards.json").then(res => res.ok ? res.json() : [])
]).then(([battingData, pitchingData, awards]) => {
  allBattingData = battingData;
  allPitchingData = pitchingData;
  allAwards = awards;
  
  displayAllSeasons();
}).catch(error => {
  console.error('Error loading data:', error);
  document.getElementById('summary').innerHTML = '<p>Error loading season data. Please try refreshing the page.</p>';
});

function displayAllSeasons() {
  // Get all unique seasons
  const seasons = new Set();
  allBattingData.forEach(game => seasons.add(game.Season));
  allPitchingData.forEach(game => seasons.add(game.Season));
  
  const sortedSeasons = Array.from(seasons).sort((a, b) => {
    // Parse seasons for proper sorting (e.g., "Fall 2022", "Spring 2023")
    const parseSeasonForSort = (season) => {
      const parts = season.split(' ');
      const year = parseInt(parts[parts.length - 1]);
      const term = parts.slice(0, -1).join(' ').toLowerCase();
      
      // Spring comes before Fall in the same year
      const termOrder = { 'spring': 0, 'summer': 1, 'fall': 2, 'winter': 3 };
      const termValue = termOrder[term] !== undefined ? termOrder[term] : 999;
      
      return year * 10 + termValue;
    };
    
    return parseSeasonForSort(a) - parseSeasonForSort(b);
  });
  
  document.getElementById('totalSeasonsText').textContent = `${sortedSeasons.length} seasons of Mountainside Aces baseball`;
  
  const container = document.getElementById('seasons-container');
  container.innerHTML = '';
  
  sortedSeasons.forEach(season => {
    const seasonBattingData = allBattingData.filter(game => game.Season === season);
    const seasonPitchingData = allPitchingData.filter(game => game.Season === season);
    const seasonAwards = allAwards.filter(award => award.Season === season);
    
    const seasonCard = document.createElement('div');
    seasonCard.className = 'season-card';
    
    const seasonLink = document.createElement('a');
    seasonLink.href = `season.html?season=${encodeURIComponent(season)}`;
    
    const seasonTitle = document.createElement('h3');
    seasonTitle.textContent = season;
    
    const seasonStats = document.createElement('div');
    seasonStats.className = 'season-stats';
    
    // Calculate season statistics
    const totalGames = seasonBattingData.length;
    const totalTeams = new Set([...seasonBattingData.map(g => g.Team), ...seasonPitchingData.map(g => g.Team)]).size;
    const totalPlayers = new Set([...seasonBattingData.map(g => g.Player), ...seasonPitchingData.map(g => g.Player)]).size;
    
    // Find season highlights
    let highlights = [];
    
    // Batting leaders
    if (seasonBattingData.length > 0) {
      const playerStats = calculatePlayerStats(seasonBattingData, season);
      const avgLeader = playerStats.reduce((max, p) => p.avg > max.avg ? p : max);
      const hrLeader = playerStats.reduce((max, p) => p.hr > max.hr ? p : max);
      
      if (avgLeader.avg > 0) {
        highlights.push(`Batting Avg Leader: ${avgLeader.player} (.${avgLeader.avg.toFixed(3).slice(2)})`);
      }
      if (hrLeader.hr > 0) {
        highlights.push(`HR Leader: ${hrLeader.player} (${hrLeader.hr})`);
      }
    }
    
    // Awards
    if (seasonAwards.length > 0) {
      highlights.push(`${seasonAwards.length} award${seasonAwards.length !== 1 ? 's' : ''} given`);
    }
    
    const statsHTML = `
      <p><strong>${totalGames}</strong> games played</p>
      <p><strong>${totalTeams}</strong> teams • <strong>${totalPlayers}</strong> players</p>
      ${highlights.length > 0 ? `<div class="season-highlight">${highlights.slice(0, 2).join('<br>')}</div>` : ''}
    `;
    
    seasonStats.innerHTML = statsHTML;
    
    seasonLink.appendChild(seasonTitle);
    seasonLink.appendChild(seasonStats);
    seasonCard.appendChild(seasonLink);
    container.appendChild(seasonCard);
  });
}

function calculatePlayerStats(battingData, season) {
  const players = {};
  
  battingData.forEach(game => {
    const key = `${game.Player}-${game.Team}`;
    if (!players[key]) {
      players[key] = {
        player: game.Player,
        team: game.Team,
        hits: 0,
        ab: 0,
        hr: 0,
        rbi: 0,
        runs: 0
      };
    }
    
    players[key].hits += parseInt(game.H) || 0;
    players[key].ab += parseInt(game.AB) || 0;
    players[key].hr += parseInt(game.HR) || 0;
    players[key].rbi += parseInt(game.RBI) || 0;
    players[key].runs += parseInt(game.R) || 0;
  });
  
  // Calculate averages and return array
  return Object.values(players).map(player => ({
    ...player,
    avg: player.ab > 0 ? player.hits / player.ab : 0
  }));
}
</script>

</body>
</html>

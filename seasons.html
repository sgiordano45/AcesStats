<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All Seasons - Aces Stats</title>
<link rel="stylesheet" href="style.css">
<style>
  .seasons-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    margin-top: 20px;
  }
  
  .season-card {
    border: 2px solid #ccc;
    border-radius: 8px;
    padding: 20px;
    text-align: center;
    background-color: #f9f9f9;
    transition: all 0.3s ease;
    position: relative;
  }
  
  .season-card:hover {
    background-color: #f0f0f0;
    border-color: #999;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }
  
  .season-card h3 {
    margin: 0 0 15px 0;
    font-size: 1.8em;
    color: #333;
  }
  
  .season-card a {
    text-decoration: none;
    color: inherit;
  }
  
  .season-stats {
    font-size: 0.9em;
    color: #666;
    line-height: 1.6;
  }
  
  .season-stats p {
    margin: 8px 0;
  }
  
  .season-highlight {
    background-color: #e6f3ff;
    border: 1px solid #b3d9ff;
    border-radius: 4px;
    padding: 8px;
    margin: 10px 0;
    font-size: 0.85em;
  }
  
  .summary {
    background-color: #f0f0f0;
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 5px;
    border-left: 4px solid #333;
  }
  
  .summary p {
    margin: 5px 0;
    font-weight: bold;
  }
  
  /* Navigation styling - matches the rest of the site */
  .filters-nav {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    align-items: center;
    margin-bottom: 20px;
  }
  
  .nav-container {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }
  
  .nav-link {
    padding: 8px 15px;
    border: 1px solid #ccc;
    text-decoration: none;
    border-radius: 3px;
    white-space: nowrap;
    display: inline-block;
    background-color: #f0f0f0;
    color: #333;
  }
  
  .nav-link:hover {
    background-color: #e0e0e0;
  }
  
  .nav-link.pitching {
    background-color: #e6ffe6;
    border-color: #00aa00;
    color: #006600;
  }
  
  .nav-link.pitching:hover {
    background-color: #d4ffd4;
  }
  
  .nav-link.batting {
    background-color: #e6f3ff;
    border-color: #0066cc;
    color: #003d7a;
  }
  
  .nav-link.batting:hover {
    background-color: #d4e8ff;
  }
  
  /* Mobile responsive adjustments */
  @media (max-width: 768px) {
    .filters-nav {
      flex-direction: column;
      gap: 15px;
      text-align: center;
    }
    
    .nav-container {
      justify-content: center;
      margin: 0;
    }
    
    .nav-link {
      padding: 10px 12px;
      font-size: 14px;
      text-align: center;
      margin: 2px;
    }
    
    .seasons-container {
      grid-template-columns: 1fr;
      gap: 15px;
    }
    
    .season-card {
      margin: 0 10px;
    }
    
    .season-card h3 {
      font-size: 1.5em;
    }
  }
  
  @media (max-width: 480px) {
    .nav-container {
      flex-direction: column;
      align-items: stretch;
    }
    
    .nav-link {
      display: block;
      text-align: center;
      padding: 12px;
      margin: 5px 0;
    }
    
    .seasons-container {
      grid-template-columns: 1fr;
      gap: 10px;
    }
    
    .season-card {
      margin: 0 5px;
      padding: 15px;
    }
    
    .season-card h3 {
      font-size: 1.4em;
    }
    
    .season-stats {
      font-size: 0.85em;
    }
  }
</style>
</head>
<body>
<h1>Mountainside Aces - Season Overviews</h1>

<div class="filters-nav">
  <nav class="nav-container">
    <a href="index.html" class="nav-link">← Home</a>
    <a href="batting.html" class="nav-link batting">Batting Stats</a>
    <a href="pitching.html" class="nav-link pitching">Pitching Stats</a>
    <a href="teams.html" class="nav-link">All Teams</a>
    <a href="players.html" class="nav-link">All Players</a>
    <a href="awards.html" class="nav-link">League Awards</a>
    <a href="leaders.html" class="nav-link">Career Leaders</a>
    <a href="milestones.html" class="nav-link">Batting Milestones</a>
    <a href="compare.html" class="nav-link">Player Comparison Tool</a>
    <a href="team_compare.html" class="nav-link">Team Comparison Tool</a>
  </nav>
</div>


</div>

  
<div id="summary" class="summary">
  <p id="totalSeasonsText"></p>
  <p>Click on any season to view detailed statistics, leaders, and awards</p>
</div>

<div id="seasons-container" class="seasons-container">
  <!-- Season cards will be generated dynamically -->
</div>

<script>
let allBattingData = [];
let allPitchingData = [];
let allAwards = [];

// Load all data
Promise.all([
  fetch("data.json").then(res => res.json()),
  fetch("pitching.json").then(res => res.ok ? res.json() : []),
  fetch("awards.json").then(res => res.ok ? res.json() : [])
]).then(([battingData, pitchingData, awards]) => {
  allBattingData = cleanBattingData(battingData);
  allPitchingData = cleanPitchingData(pitchingData);
  allAwards = awards;
  
  generateSeasonCards();
}).catch(error => {
  console.error('Error loading data:', error);
  document.getElementById('summary').innerHTML = '<p>Error loading season data. Please try refreshing the page.</p>';
});

function cleanBattingData(data) {
  return data.map(p => ({
    ...p,
    name: p.name ? p.name.trim() : "",
    team: p.team ? p.team.trim() : "",
    season: p.season ? p.season.trim() : "",
    year: p.year ? String(p.year).trim() : "",
    games: Number(p.games) || 0,
    atBats: Number(p.atBats) || 0,
    hits: Number(p.hits) || 0,
    runs: Number(p.runs) || 0,
    walks: Number(p.walks) || 0
  }));
}

function cleanPitchingData(data) {
  return data.map(p => ({
    ...p,
    name: p.name ? p.name.trim() : "",
    team: p.team ? p.team.trim() : "",
    season: p.season ? p.season.trim() : "",
    year: p.year ? String(p.year).trim() : "",
    games: Number(p.games) || 0,
    IP: parseFloat(p.IP) || 0,
    runsAllowed: Number(p["runs allowed"]) || 0,
    ERA: p.ERA === "N/A" || !p.ERA ? "N/A" : Number(p.ERA)
  }));
}

function generateSeasonCards() {
  // Get unique seasons from batting data
  const seasons = new Map();
  
  allBattingData.forEach(p => {
    if (!p.year || !p.season) return;
    
    const seasonKey = `${p.year}-${p.season}`;
    if (!seasons.has(seasonKey)) {
      seasons.set(seasonKey, {
        year: p.year,
        season: p.season,
        battingPlayers: new Set(),
        pitchingPlayers: new Set(),
        teams: new Set(),
        totalGames: 0,
        totalAtBats: 0,
        totalHits: 0
      });
    }
    
    const seasonData = seasons.get(seasonKey);
    seasonData.battingPlayers.add(p.name);
    if (p.team && p.team.toLowerCase() !== "kings") {
      seasonData.teams.add(p.team);
    }
    seasonData.totalGames += p.games;
    seasonData.totalAtBats += p.atBats;
    seasonData.totalHits += p.hits;
  });
  
  // Add pitching data
  allPitchingData.forEach(p => {
    if (!p.year || !p.season) return;
    
    const seasonKey = `${p.year}-${p.season}`;
    if (seasons.has(seasonKey)) {
      const seasonData = seasons.get(seasonKey);
      seasonData.pitchingPlayers.add(p.name);
      if (p.team && p.team.toLowerCase() !== "kings") {
        seasonData.teams.add(p.team);
      }
    }
  });
  
  // Sort seasons by year (desc) then season
  const sortedSeasons = Array.from(seasons.values()).sort((a, b) => {
    // First sort by year (descending)
    if (b.year !== a.year) return parseInt(b.year) - parseInt(a.year);
    
    // Then sort by season with Summer before Fall
    const seasonOrder = { 'Fall': 1, 'Summer': 2 };
    const orderA = seasonOrder[a.season] || 999;
    const orderB = seasonOrder[b.season] || 999;
    
    return orderA - orderB;
  });
  
  // Update summary
  document.getElementById("totalSeasonsText").textContent = 
    `Total Seasons: ${sortedSeasons.length} across ${sortedSeasons[0]?.year || ''} - ${sortedSeasons[sortedSeasons.length - 1]?.year || ''}`;
  
  const container = document.getElementById("seasons-container");
  container.innerHTML = '';
  
  sortedSeasons.forEach(season => {
    // Count awards for this season
    const seasonAwards = allAwards.filter(award => 
      award.Year === season.year && award.Season === season.season
    );
    
    // Find Team of the Year for highlight
    const teamOfYearAward = seasonAwards.find(award => award.Award === "Team of the Year");
    const teamOfYearText = teamOfYearAward ? 
      `<div class="season-highlight">Team of the Year: ${teamOfYearAward.Team}</div>` : '';
    
    // Calculate season batting average
    const seasonBA = season.totalAtBats > 0 ? 
      (season.totalHits / season.totalAtBats).toFixed(3) : '.000';
    
    const seasonCard = document.createElement('div');
    seasonCard.className = 'season-card';
    
    seasonCard.innerHTML = `
      <a href="season.html?year=${encodeURIComponent(season.year)}&season=${encodeURIComponent(season.season)}">
        <h3>${season.year} ${season.season}</h3>
        <div class="season-stats">
          <p><strong>${season.battingPlayers.size}</strong> batting players</p>
          <p><strong>${season.pitchingPlayers.size}</strong> pitching players</p>
          <p><strong>${season.teams.size}</strong> teams</p>
          <p>${season.totalGames} games • .${seasonBA.slice(2)} BA</p>
          ${seasonAwards.length > 0 ? `<p>${seasonAwards.length} award${seasonAwards.length !== 1 ? 's' : ''} given</p>` : ''}
        </div>
        ${teamOfYearText}
      </a>
    `;
    
    container.appendChild(seasonCard);
  });
}
</script>

</body>
</html>

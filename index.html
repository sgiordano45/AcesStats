<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Baseball League Stats</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    th {
      cursor: pointer;
      background-color: #f4f4f4;
    }
    .sort-arrow {
      font-size: 0.8em;
    }
    select {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Adult Men's Baseball League Stats</h1>

  <!-- Filters -->
  <label for="filterYear">Year:</label>
  <select id="filterYear" onchange="renderTable()"></select>

  <label for="filterSeason">Season:</label>
  <select id="filterSeason" onchange="renderTable()"></select>

  <label for="filterSub">Substitute:</label>
  <select id="filterSub" onchange="renderTable()">
    <option value="all">All</option>
    <option value="regular">Regular</option>
    <option value="subs">Substitute</option>
  </select>

  <button onclick="resetFilters()">Reset Filters</button>

  <!-- Table -->
  <table id="statsTable">
    <thead>
      <tr>
        <th data-field="name" onclick="sortTable('name')">Player <span class="sort-arrow"></span></th>
        <th data-field="team" onclick="sortTable('team')">Team <span class="sort-arrow"></span></th>
        <th data-field="year" onclick="sortTable('year')">Year <span class="sort-arrow"></span></th>
        <th data-field="season" onclick="sortTable('season')">Season <span class="sort-arrow"></span></th>
        <th data-field="games" onclick="sortTable('games')">Games Played <span class="sort-arrow"></span></th>
        <th data-field="atBats" onclick="sortTable('atBats')">At Bats <span class="sort-arrow"></span></th>
        <th data-field="hits" onclick="sortTable('hits')">Hits <span class="sort-arrow"></span></th>
        <th data-field="runs" onclick="sortTable('runs')">Runs <span class="sort-arrow"></span></th>
        <th data-field="walks" onclick="sortTable('walks')">Walks <span class="sort-arrow"></span></th>
        <th data-field="AcesWar" onclick="sortTable('AcesWar')">AcesWar <span class="sort-arrow"></span></th>
        <th data-field="sub" onclick="sortTable('sub')">Substitute <span class="sort-arrow"></span></th>
      </tr>
    </thead>
    <tbody>
      <!-- Populated dynamically -->
    </tbody>
  </table>

  <!-- Chart -->
  <canvas id="hitsChart" style="margin-top:20px;"></canvas>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Baseball League Stats</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Adult Menâ€™s Baseball League Stats</h1>

  <!-- Filters -->
  <div>
    <label for="filterYear">Year:</label>
    <select id="filterYear" onchange="renderTable()"></select>

    <label for="filterSeason">Season:</label>
    <select id="filterSeason" onchange="renderTable()"></select>

    <label for="filterSub">Player Type:</label>
    <select id="filterSub" onchange="renderTable()">
      <option value="all">All</option>
      <option value="regular">Regulars</option>
      <option value="subs">Substitutes</option>
    </select>

    <button onclick="resetFilters()">Reset Filters</button>
  </div>

  <!-- Stats Table -->
  <table border="1" id="statsTable">
    <thead>
      <tr>
        <th>Player</th>
        <th>Team</th>
        <th>Year</th>
        <th>Season</th>
        <th>Games Played</th>
        <th>At Bats</th>
        <th>Hits</th>
        <th>Runs</th>
        <th>Walks</th>
        <th>AcesWar</th>
        <th>Substitute?</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Chart -->
  <h2>Hits by Player</h2>
  <canvas id="hitsChart"></canvas>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pictures Gallery - Mountainside Aces</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    min-height: 100vh;
  }
  
  .page-container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 2rem;
  }
  
  .page-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    text-align: center;
    padding: 3rem 2rem;
    border-radius: 12px;
    margin-bottom: 2rem;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }
  
  .page-header h1 {
    margin: 0;
    font-size: 2.5rem;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  }
  
  .page-header p {
    margin: 1rem 0 0 0;
    font-size: 1.1rem;
    opacity: 0.9;
  }
  
  .back-nav {
    margin-bottom: 1.5rem;
    display: flex;
    gap: 0.75rem;
    flex-wrap: wrap;
  }
  
  .back-nav a {
    padding: 0.8rem 1.5rem;
    background-color: white;
    border: 2px solid #667eea;
    color: #667eea;
    text-decoration: none;
    border-radius: 8px;
    font-weight: 600;
    transition: all 0.3s ease;
  }
  
  .back-nav a:hover {
    background-color: #667eea;
    color: white;
    transform: translateY(-2px);
  }
  
  .filters-section {
    background: white;
    padding: 1.5rem;
    border-radius: 12px;
    margin-bottom: 2rem;
    box-shadow: 0 4px 6px rgba(0,0,0,0.07);
    border: 1px solid #e1e5e9;
  }
  
  .filter-controls {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    align-items: center;
    justify-content: center;
  }
  
  .filter-group {
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
  
  .filter-group label {
    font-weight: 600;
    color: #333;
  }
  
  .filter-group select {
    padding: 0.5rem 1rem;
    border: 2px solid #e1e5e9;
    border-radius: 8px;
    background: white;
    color: #333;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }
  
  .filter-group select:focus {
    outline: none;
    border-color: #667eea;
  }
  
  .gallery-stats {
    background: white;
    padding: 1rem 1.5rem;
    border-radius: 12px;
    margin-bottom: 2rem;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0,0,0,0.07);
    border: 1px solid #e1e5e9;
    color: #666;
    font-weight: 600;
  }
  
  .media-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 1.5rem;
    margin-bottom: 2rem;
  }
  
  .media-item {
    background: white;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0,0,0,0.07);
    border: 1px solid #e1e5e9;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }
  
  .media-item:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 16px rgba(0,0,0,0.15);
  }
  
  .media-thumbnail {
    width: 100%;
    height: 220px;
    object-fit: cover;
    background: #f0f0f0;
    display: block;
  }
  
  .media-info {
    padding: 1rem;
  }
  
  .media-name {
    font-weight: 600;
    color: #333;
    margin-bottom: 0.5rem;
    word-break: break-word;
  }
  
  .media-folder {
    font-size: 0.85rem;
    color: #667eea;
    background: #f0f3ff;
    padding: 0.25rem 0.5rem;
    border-radius: 4px;
    display: inline-block;
  }
  
  .video-indicator {
    position: relative;
  }
  
  .video-indicator::after {
    content: "‚ñ∂";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 3rem;
    color: white;
    text-shadow: 0 2px 8px rgba(0,0,0,0.5);
    background: rgba(0,0,0,0.3);
    width: 60px;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
  }
  
  .loading {
    text-align: center;
    padding: 3rem;
    color: #666;
  }
  
  .no-media {
    text-align: center;
    padding: 3rem;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.07);
    border: 1px solid #e1e5e9;
    color: #666;
  }
  
  /* Lightbox styles */
  .lightbox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    z-index: 10000;
    align-items: center;
    justify-content: center;
  }
  
  .lightbox.active {
    display: flex;
  }
  
  .lightbox-content {
    max-width: 90%;
    max-height: 90%;
    position: relative;
  }
  
  .lightbox-image {
    max-width: 100%;
    max-height: 90vh;
    object-fit: contain;
  }
  
  .lightbox-video {
    max-width: 100%;
    max-height: 90vh;
  }
  
  .lightbox-close {
    position: absolute;
    top: -40px;
    right: 0;
    background: none;
    border: none;
    color: white;
    font-size: 2rem;
    cursor: pointer;
    padding: 0.5rem;
    line-height: 1;
  }
  
  .lightbox-close:hover {
    color: #667eea;
  }
  
  .lightbox-nav {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255,255,255,0.2);
    border: none;
    color: white;
    font-size: 2rem;
    cursor: pointer;
    padding: 1rem;
    border-radius: 4px;
    transition: background 0.3s ease;
  }
  
  .lightbox-nav:hover {
    background: rgba(255,255,255,0.3);
  }
  
  .lightbox-prev {
    left: 20px;
  }
  
  .lightbox-next {
    right: 20px;
  }
  
  .lightbox-info {
    position: absolute;
    bottom: -50px;
    left: 0;
    right: 0;
    text-align: center;
    color: white;
    font-size: 0.9rem;
  }
  
  @media (max-width: 768px) {
    .page-container {
      padding: 1rem;
    }
    
    .page-header {
      padding: 2rem 1rem;
    }
    
    .page-header h1 {
      font-size: 2rem;
    }
    
    .media-gallery {
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }
    
    .media-thumbnail {
      height: 180px;
    }
    
    .lightbox-nav {
      font-size: 1.5rem;
      padding: 0.5rem;
    }
    
    .lightbox-prev {
      left: 10px;
    }
    
    .lightbox-next {
      right: 10px;
    }
  }
</style>
</head>
<body>
<div class="page-container">
  <div class="back-nav">
    <a href="index.html">‚Üê Home</a>
    <a href="teams.html">Teams</a>
    <a href="players.html">Players</a>
    <a href="seasons.html">Seasons</a>
  </div>

  <div class="page-header">
    <h1>üì∏ Pictures Gallery</h1>
    <p>All photos and videos from Aces games and events</p>
  </div>

  <div class="filters-section">
    <div class="filter-controls">
      <div class="filter-group">
        <label for="folderFilter">Filter by Team:</label>
        <select id="folderFilter">
          <option value="all">All Teams</option>
        </select>
      </div>
      
      <div class="filter-group">
        <label for="typeFilter">Media Type:</label>
        <select id="typeFilter">
          <option value="all">All Types</option>
          <option value="image">Images Only</option>
          <option value="video">Videos Only</option>
        </select>
      </div>
    </div>
  </div>

  <div class="gallery-stats" id="galleryStats">
    Loading media files...
  </div>

  <div class="media-gallery" id="mediaGallery">
    <div class="loading">Loading gallery...</div>
  </div>
  
  <div class="lightbox" id="lightbox">
    <div class="lightbox-content">
      <button class="lightbox-close" onclick="closeLightbox()">√ó</button>
      <button class="lightbox-nav lightbox-prev" onclick="navigateLightbox(-1)">‚Äπ</button>
      <button class="lightbox-nav lightbox-next" onclick="navigateLightbox(1)">‚Ä∫</button>
      <img class="lightbox-image" id="lightboxImage" style="display:none;" />
      <video class="lightbox-video" id="lightboxVideo" controls style="display:none;"></video>
      <div class="lightbox-info" id="lightboxInfo"></div>
    </div>
  </div>
</div>

<script>
// This script will scan the /media/ folder and its subfolders for images and videos
let allMedia = [];
let filteredMedia = [];
let currentLightboxIndex = 0;

const imageExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.webp', '.bmp', '.heic', '.HEIC'];
const videoExtensions = ['.mp4', '.webm', '.mov', '.MOV', '.avi'];

async function loadMediaFiles() {
  console.log('üîç Starting media file discovery...');
  
  // Since we can't actually scan the filesystem in a static site,
  // this is a placeholder that should be replaced with:
  // 1. A server-side script that generates a media manifest
  // 2. Or manual maintenance of a media list
  // 3. Or integration with a backend API
  
  // Example structure - replace with actual file discovery
  const mediaManifest = await fetchMediaManifest();
  
  console.log(`‚úÖ Found ${mediaManifest.length} media files total`);
  
  allMedia = mediaManifest;
  populateFolderFilter();
  applyFilters();
}

async function fetchMediaManifest() {
  console.log('üìÅ Attempting to discover media files...');
  
  // This would ideally fetch from a generated JSON file or API
  // For now, returning empty array - needs to be implemented based on your setup
  
  // Example of what the manifest might look like:
  /*
  return [
    { path: '/media/green/photo1.jpg', name: 'photo1.jpg', folder: 'green', type: 'image' },
    { path: '/media/blue/action.mp4', name: 'action.mp4', folder: 'blue', type: 'video' },
    // ... more entries
  ];
  */
  
  // Try to discover media files by attempting to load known patterns
  const teams = ['green', 'blue', 'orange', 'purple', 'red', 'yellow'];
  const discovered = [];
  
  console.log(`üîé Scanning teams: ${teams.join(', ')}`);
  
  for (const team of teams) {
    console.log(`  Checking team: ${team}`);
    let teamFileCount = 0;
    
    // Try common filenames - this is a basic approach
    for (let i = 1; i <= 20; i++) {
      for (const ext of imageExtensions) {
        const path = `/media/${team}/photo${i}${ext}`;
        if (await checkFileExists(path)) {
          console.log(`    ‚úÖ Found: ${path}`);
          discovered.push({
            path: path,
            name: `photo${i}${ext}`,
            folder: team,
            type: 'image'
          });
          teamFileCount++;
        }
      }
      
      for (const ext of videoExtensions) {
        const path = `/media/${team}/video${i}${ext}`;
        if (await checkFileExists(path)) {
          console.log(`    ‚úÖ Found: ${path}`);
          discovered.push({
            path: path,
            name: `video${i}${ext}`,
            folder: team,
            type: 'video'
          });
          teamFileCount++;
        }
      }
    }
    
    if (teamFileCount === 0) {
      console.log(`    ‚ö†Ô∏è No files found for ${team}`);
    } else {
      console.log(`    üìä ${team}: ${teamFileCount} files`);
    }
  }
  
  console.log(`üìä Total files discovered: ${discovered.length}`);
  return discovered;
}

async function checkFileExists(url) {
  try {
    const response = await fetch(url, { method: 'HEAD' });
    const exists = response.ok;
    if (!exists) {
      console.log(`      ‚ùå Not found: ${url} (${response.status})`);
    }
    return exists;
  } catch (error) {
    console.log(`      ‚ö†Ô∏è Error checking: ${url} - ${error.message}`);
    return false;
  }
}

function populateFolderFilter() {
  const folders = [...new Set(allMedia.map(m => m.folder))].sort();
  const select = document.getElementById('folderFilter');
  
  folders.forEach(folder => {
    const option = document.createElement('option');
    option.value = folder;
    option.textContent = folder.charAt(0).toUpperCase() + folder.slice(1);
    select.appendChild(option);
  });
}

function applyFilters() {
  const folderFilter = document.getElementById('folderFilter').value;
  const typeFilter = document.getElementById('typeFilter').value;
  
  filteredMedia = allMedia.filter(item => {
    const folderMatch = folderFilter === 'all' || item.folder === folderFilter;
    const typeMatch = typeFilter === 'all' || item.type === typeFilter;
    return folderMatch && typeMatch;
  });
  
  renderGallery();
  updateStats();
}

function updateStats() {
  const stats = document.getElementById('galleryStats');
  const imageCount = filteredMedia.filter(m => m.type === 'image').length;
  const videoCount = filteredMedia.filter(m => m.type === 'video').length;
  
  stats.textContent = `Showing ${filteredMedia.length} items (${imageCount} images, ${videoCount} videos)`;
}

function renderGallery() {
  const gallery = document.getElementById('mediaGallery');
  
  if (filteredMedia.length === 0) {
    gallery.innerHTML = '<div class="no-media">No media files found. Add photos or videos to the /media/ folder.</div>';
    return;
  }
  
  gallery.innerHTML = '';
  
  filteredMedia.forEach((item, index) => {
    const mediaItem = document.createElement('div');
    mediaItem.className = 'media-item';
    mediaItem.onclick = () => openLightbox(index);
    
    const thumbnail = document.createElement(item.type === 'video' ? 'video' : 'img');
    thumbnail.className = 'media-thumbnail';
    thumbnail.src = item.path;
    thumbnail.alt = item.name;
    
    if (item.type === 'video') {
      thumbnail.muted = true;
      mediaItem.classList.add('video-indicator');
    }
    
    const info = document.createElement('div');
    info.className = 'media-info';
    
    const name = document.createElement('div');
    name.className = 'media-name';
    name.textContent = item.name;
    
    const folder = document.createElement('div');
    folder.className = 'media-folder';
    folder.textContent = item.folder.charAt(0).toUpperCase() + item.folder.slice(1);
    
    info.appendChild(name);
    info.appendChild(folder);
    mediaItem.appendChild(thumbnail);
    mediaItem.appendChild(info);
    gallery.appendChild(mediaItem);
  });
}

function openLightbox(index) {
  currentLightboxIndex = index;
  const item = filteredMedia[index];
  const lightbox = document.getElementById('lightbox');
  const image = document.getElementById('lightboxImage');
  const video = document.getElementById('lightboxVideo');
  const info = document.getElementById('lightboxInfo');
  
  if (item.type === 'image') {
    image.src = item.path;
    image.style.display = 'block';
    video.style.display = 'none';
  } else {
    video.src = item.path;
    video.style.display = 'block';
    image.style.display = 'none';
  }
  
  info.textContent = `${item.name} - ${item.folder} (${currentLightboxIndex + 1}/${filteredMedia.length})`;
  lightbox.classList.add('active');
  
  // Keyboard navigation
  document.addEventListener('keydown', handleLightboxKeys);
}

function closeLightbox() {
  const lightbox = document.getElementById('lightbox');
  const video = document.getElementById('lightboxVideo');
  
  lightbox.classList.remove('active');
  video.pause();
  
  document.removeEventListener('keydown', handleLightboxKeys);
}

function navigateLightbox(direction) {
  currentLightboxIndex += direction;
  
  if (currentLightboxIndex < 0) {
    currentLightboxIndex = filteredMedia.length - 1;
  } else if (currentLightboxIndex >= filteredMedia.length) {
    currentLightboxIndex = 0;
  }
  
  openLightbox(currentLightboxIndex);
}

function handleLightboxKeys(e) {
  if (e.key === 'Escape') closeLightbox();
  if (e.key === 'ArrowLeft') navigateLightbox(-1);
  if (e.key === 'ArrowRight') navigateLightbox(1);
}

// Event listeners
document.getElementById('folderFilter').addEventListener('change', applyFilters);
document.getElementById('typeFilter').addEventListener('change', applyFilters);

// Click outside lightbox to close
document.getElementById('lightbox').addEventListener('click', (e) => {
  if (e.target.id === 'lightbox') {
    closeLightbox();
  }
});

// Initialize
loadMediaFiles();
</script>
</body>
</html>
